<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Zen+Kaku+Gothic+New:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0f1a; --neon: #00f2ff; --pink: #ff0055; --yellow: #ffcc00; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Zen Kaku Gothic New', sans-serif; overflow: hidden; height: 100vh; touch-action: manipulation; }
        
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #222 0%, #000 100%); transition: opacity 0.3s; z-index: 10; }
        .hidden { opacity: 0; pointer-events: none; z-index: -1; }
        
        h1 { font-family: 'Black Ops One', cursive; font-size: 2.5rem; color: var(--neon); text-shadow: 0 0 15px var(--neon); margin: 0; text-align: center; }
        .btn { background: rgba(255,255,255,0.1); border: 2px solid var(--neon); color: var(--neon); padding: 15px 30px; font-size: 1.2rem; font-weight: bold; margin: 10px; cursor: pointer; border-radius: 50px; text-transform: uppercase; transition: 0.2s; min-width: 200px; }
        .btn:active { transform: scale(0.95); background: var(--neon); color: black; }
        .btn-pink { border-color: var(--pink); color: var(--pink); } .btn-pink:active { background: var(--pink); color: white; }
        
        /* QR & Input */
        #qrcode { background: white; padding: 10px; border-radius: 10px; margin: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        input { font-size: 1.5rem; padding: 10px; text-align: center; border-radius: 8px; border: none; margin: 10px; width: 70%; text-transform: uppercase; background: #333; color: white; border: 1px solid #555; }

        /* Game Grid */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-width: 600px; max-height: 50vh; overflow-y: auto; }
        .game-card { background: #333; padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; border: 1px solid #555; transition: 0.2s; }
        .game-card:active { border-color: var(--neon); background: #444; transform: scale(0.98); }

        /* Controller */
        .full-btn { width: 100%; height: 100%; font-size: 2rem; border: none; font-weight: bold; color: white; border-radius: 10px; }
        .c-red { background: #ff4757; box-shadow: inset 0 -5px 0 rgba(0,0,0,0.3); } 
        .c-red:active { transform: translateY(5px); box-shadow: none; }
        .c-blue { background: #3742fa; box-shadow: inset 0 -5px 0 rgba(0,0,0,0.3); }
        .c-blue:active { transform: translateY(5px); box-shadow: none; }
    </style>
</head>
<body>

    <p style="color:#aaa;">Èü≥ÈáèONÊé®Â•® üîä</p>
    <button class="btn" id="btn-host">üëë ÈÉ®Â±ã„Çí‰Ωú„Çã (HOST)</button>

<div id="s-h-lobby" class="screen hidden">

    <p>ÂèÇÂä†ËÄÖ: <span id="p-count" style="color:var(--yellow); font-size:2rem; font-weight:bold;">0</span> ‰∫∫</p>
    <button class="btn" id="btn-start-menu">„Ç≤„Éº„É†ÈÅ∏Êäû„Å∏</button>

    <h1 id="g-title" style="margin-top:50px;">GAME</h1>

    <p id="my-score-disp" style="color:var(--yellow)">Score: 0</p>
</div>

<div id="s-c-ctrl" class="screen hidden">
    <div id="ctrl-area" style="width:90%; height:80%; display:flex; flex-direction:column; gap:10px;"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, onDisconnect, update, increment } 
           from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // ‚ñº „ÅÇ„Å™„Åü„ÅÆË®≠ÂÆö (game-4f2d9) ‚ñº
    const firebaseConfig = {
        apiKey: "AIzaSyDbZzTMvUkG2LXIGY4ux0KBTmnAdqP236s",
        authDomain: "game-4f2d9.firebaseapp.com",
        databaseURL: "https://game-4f2d9-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "game-4f2d9",
        storageBucket: "game-4f2d9.firebasestorage.app",
        messagingSenderId: "574316347824",
        appId: "1:574316347824:web:cf686040628e25ad615675",
        measurementId: "G-T0ZKQCC9L3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- „Ç≤„Éº„É†„Éá„Éº„Çø ---
    const GAMES = [
        { id: 'tap', name: 'ÈÄ£Êâì„Éê„Éà„É´', icon: 'üî•', type: 'tap', desc:'ÁîªÈù¢„ÇíÈÄ£Êâì„Åó„ÇçÔºÅ' },
        { id: 'shake', name: '„Ç∑„Çß„Ç§„ÇØÁéã', icon: 'üì±', type: 'sensor', desc:'„Çπ„Éû„Éõ„ÇíÊåØ„ÇåÔºÅ' },
        { id: 'squat', name: '„Çπ„ÇØ„ÉØ„ÉÉ„Éà', icon: 'üèãÔ∏è', type: 'sensor', desc:'„Çπ„Éû„Éõ„ÇíÊåÅ„Å£„Å¶„Åó„ÇÉ„Åå„ÇÅÔºÅ' },
        { id: 'luck', name: 'ÈÅãË©¶„Åó', icon: 'üé≤', type: 'tap', desc:'1Âõû„Å†„ÅëÊäº„Åó„Å¶Á•à„ÇåÔºÅ' }
    ];

    let roomId = '';
    let myId = 'P_' + Math.random().toString(36).substr(2,5);
    let players = {};
    let gameLoop = null;
    let clientGameType = '';

    // --- DOMÊìç‰Ωú ---
    const show = (id) => {
        document.querySelectorAll('.screen').forEach(e => e.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };

    // --- „Çµ„Ç¶„É≥„Éâ ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const playSound = (type) => {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const t = audioCtx.currentTime;
        if(type === 'win') {
            osc.frequency.setValueAtTime(523, t); osc.frequency.setValueAtTime(1046, t+0.2);
            gain.gain.setValueAtTime(0.1, t); gain.gain.linearRampToValueAtTime(0, t+0.6);
            osc.start(); osc.stop(t+0.6);
        } else if (type === 'tap') {
            osc.type='triangle'; osc.frequency.setValueAtTime(400, t);
            gain.gain.setValueAtTime(0.1, t); gain.gain.linearRampToValueAtTime(0, t+0.1);
            osc.start(); osc.stop(t+0.1);
        }
    };

    // ================= HOST =================
    document.getElementById('btn-host').onclick = () => {
        roomId = Math.random().toString(36).substr(2,4).toUpperCase();
        
        // ÈÉ®Â±ã‰ΩúÊàê
        const roomRef = ref(db, `rooms/${roomId}`);
        set(roomRef, { status: 'lobby', host: myId });
        onDisconnect(roomRef).remove(); // ÂàáÊñ≠„ÅßÈÉ®Â±ãÂâäÈô§

        // UIË®≠ÂÆö
        document.getElementById('disp-id').innerText = roomId;
        // QR„Ç≥„Éº„ÉâÁîüÊàê
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), { 
            text: `${location.href.split('?')[0]}?room=${roomId}`, 
            width: 150, height: 150 
        });
        show('s-h-lobby');

        // ÂèÇÂä†ËÄÖÁõ£Ë¶ñ
        onValue(ref(db, `rooms/${roomId}/players`), (snap) => {
            players = snap.val() || {};
            const count = Object.keys(players).length;
            document.getElementById('p-count').innerText = count;
            if(count > 0) playSound('tap');
        });
    };

    document.getElementById('btn-start-menu').onclick = () => {
        show('s-h-menu');
        const list = document.getElementById('game-list');
        list.innerHTML = GAMES.map(g => 
            `<div class="game-card" data-gid="${g.id}">
                <div style="font-size:3rem; margin-bottom:10px;">${g.icon}</div>
                <div style="font-size:1.2rem; font-weight:bold;">${g.name}</div>
            </div>`
        ).join('');
        
        list.querySelectorAll('.game-card').forEach(el => {
            el.onclick = () => startGameHost(el.dataset.gid);
        });
    };

    const startGameHost = (gid) => {
        const game = GAMES.find(g => g.id === gid);
        show('s-h-game');
        
        // „Çπ„Ç≥„Ç¢„É™„Çª„ÉÉ„Éà
        Object.keys(players).forEach(pid => {
            set(ref(db, `rooms/${roomId}/players/${pid}/score`), 0);
        });

        // Áä∂ÊÖãÊõ¥Êñ∞
        update(ref(db, `rooms/${roomId}`), { 
            status: 'playing', 
            game: { id: gid, type: game.type, state: 'ready' }
        });

        document.getElementById('g-title').innerText = game.name;
        document.getElementById('g-main').innerText = "READY";
        document.getElementById('g-sub').innerText = game.desc;

        setTimeout(() => {
            document.getElementById('g-main').innerText = "GO!";
            playSound('win');
            
            // „Ç≤„Éº„É†„É´„Éº„Éó
            let time = 10;
            gameLoop = setInterval(() => {
                time -= 0.1;
                document.getElementById('timer-bar').style.width = (time/10*100) + "%";

                // ‰∏ä‰ΩçË°®Á§∫
                const sorted = Object.values(players).sort((a,b) => (b.score||0) - (a.score||0));
                if(sorted.length > 0) {
                    const top = sorted[0];
                    document.getElementById('g-sub').innerHTML = 
                        `üèÜ 1‰Ωç: ${top.name} <span style="color:white; font-size:1.5em">${top.score||0}</span>`;
                }

                if(time <= 0) finishGameHost();
            }, 100);
        }, 3000);
    };

    const finishGameHost = () => {
        clearInterval(gameLoop);
        update(ref(db, `rooms/${roomId}`), { status: 'result' });
        
        const sorted = Object.values(players).sort((a,b) => (b.score||0) - (a.score||0));
        const winner = sorted[0];
        
        document.getElementById('g-main').innerText = "FINISH!";
        document.getElementById('g-sub').innerHTML = winner 
            ? `WINNER<br><span style="font-size:3rem; color:var(--neon)">${winner.name}</span>` 
            : 'NO WINNER';
        playSound('win');

        setTimeout(() => {
             document.getElementById('btn-start-menu').click();
        }, 5000);
    };

    // ================= CLIENT =================
    // URL„Åã„ÇâIDÂèñÂæó
    const params = new URLSearchParams(location.search);
    if(params.get('room')) {
        document.getElementById('inp-room').value = params.get('room');
        show('s-c-conn');
    }

    document.getElementById('btn-join').onclick = () => show('s-c-conn');

    document.getElementById('btn
