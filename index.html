<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI人狼 V13 - 安定動作版</title>
    <style>
        :root {
            --bg: #121216;
            --panel: #1e1e24;
            --accent: #ff3e3e;
            --btn: #3d8bff;
            --text: #ffffff;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            background: var(--panel);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        h1 { color: var(--accent); text-align: center; font-size: 22px; margin-top: 0; }
        .status-bar { text-align: center; font-weight: bold; color: #ffcc00; margin-bottom: 10px; }
        .info-text { background: #000; padding: 10px; border-radius: 10px; font-size: 14px; line-height: 1.6; margin-bottom: 15px; min-height: 60px; }
        
        .player-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .player-item { background: #2a2a32; padding: 8px; border-radius: 8px; font-size: 13px; border: 1px solid #444; text-align: center; }
        .player-item.dead { opacity: 0.3; background: #000; text-decoration: line-through; }
        .player-item.me { border-color: #00ffcc; }

        button {
            background: var(--btn);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto;
            width: 100%;
            transition: 0.2s;
        }
        button:active { transform: scale(0.95); background: #2a6bcc; }
        button.wolf-btn { background: var(--accent); }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #000;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* 端末受け渡し用：真っ暗画面 */
        #pass-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>AI人狼 ARENA V13</h1>
        <div id="game-content">
            <!-- ここにJavaScriptで画面が生成されます -->
        </div>
    </div>

    <!-- 端末受け渡し用オーバーレイ -->
    <div id="pass-screen" style="display: none;">
        <h2 id="next-player-name" style="color: #00ffcc; font-size: 30px;"></h2>
        <p style="font-size: 18px;">さんの番です。<br>他の方は画面を見ないでください。</p>
        <button onclick="hidePassScreen()">画面を表示する</button>
    </div>

    <script>
        // --- ゲームの状態管理 ---
        const ROLES = { WOLF: '人狼', SEER: '占い師', VILL: '村人' };
        let state = {
            view: 'SETUP', // SETUP, PASS, ACTION, RESULT, DISCUSS, VOTE, END
            day: 1,
            phase: 'NIGHT', // NIGHT, MORNING, DISCUSS, VOTE
            players: [],
            humanIdxs: [],
            currentTurnIdx: 0,
            log: "",
            killedName: ""
        };

        const content = document.getElementById('game-content');

        // --- 画面描画の核 ---
        function render() {
            content.innerHTML = "";

            if (state.view === 'SETUP') {
                content.innerHTML = `
                    <p>何人で遊びますか？</p>
                    <label style="font-size:12px; color:#aaa;">総人数 (5-10)</label>
                    <input type="number" id="total-p" value="5" min="5" max="10">
                    <label style="font-size:12px; color:#aaa;">人間の数</label>
                    <input type="number" id="human-p" value="1" min="1" max="10">
                    <button onclick="setupPlayers()">名前を入力する</button>
                `;
            } 
            else if (state.view === 'SETUP_NAMES') {
                let inputs = "";
                for(let i=0; i<state.humanCount; i++) {
                    inputs += `<input type="text" class="name-in" value="プレイヤー${i+1}">`;
                }
                content.innerHTML = `
                    <p>名前を入力してください</p>
                    ${inputs}
                    <button onclick="startGame()">ゲーム開始</button>
                `;
            }
            else if (state.view === 'ACTION') {
                const p = state.players[state.humanIdxs[state.currentTurnIdx]];
                let actionHtml = "";

                if (state.phase === 'NIGHT') {
                    if (p.role === ROLES.WOLF) {
                        actionHtml = `<p>襲撃する相手を選んでください</p>${getTargetSelect(p)}`;
                    } else if (p.role === ROLES.SEER) {
                        actionHtml = `<p>占う相手を選んでください</p>${getTargetSelect(p)}`;
                    } else {
                        actionHtml = `<p>村人は夜の行動はありません。そのまま完了を押してください。</p>`;
                    }
                } else if (state.phase === 'VOTE') {
                    actionHtml = `<p>追放したい相手に投票してください</p>${getTargetSelect(p)}`;
                }

                content.innerHTML = `
                    <div class="status-bar">${state.day}日目：${state.phase === 'NIGHT' ? '夜' : '投票'}</div>
                    <div class="info-text" style="color:#ffcc00; font-weight:bold; text-align:center; font-size:20px;">
                        あなたの正体：${p.role}
                    </div>
                    ${actionHtml}
                    <button onclick="submitAction()">決定</button>
                `;
            }
            else if (state.view === 'RESULT') {
                content.innerHTML = `
                    <div class="status-bar">${state.day}日目：朝</div>
                    <div class="info-text">${state.log}</div>
                    ${getPlayerListHtml()}
                    <button onclick="startDiscuss()">議論を開始する</button>
                `;
            }
