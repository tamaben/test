<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI人狼・オフライン ARENA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700;900&display=swap');

        :root {
            --bg: #0f1015;
            --panel: #1a1c23;
            --accent: #ff3e3e;
            --gold: #ffcc00;
            --village: #3d8bff;
            --seer: #a64dff;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container { width: 95%; max-width: 600px; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }

        /* ヘッダー */
        h1 { color: var(--accent); text-align: center; font-size: 28px; letter-spacing: 3px; margin: 10px 0; }

        /* キャラクターカード */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin: 20px 0; }
        .p-card {
            background: var(--panel); border: 2px solid #333; border-radius: 12px;
            padding: 15px; text-align: center; position: relative; transition: 0.3s;
        }
        .p-card.dead { opacity: 0.3; filter: grayscale(1); border-color: #000; }
        .p-card.me { border-color: var(--village); box-shadow: 0 0 10px rgba(61,139,255,0.3); }
        .role-label { font-size: 11px; background: #444; padding: 2px 5px; border-radius: 4px; margin-top: 5px; display: inline-block; }

        /* ログ・字幕 */
        #log-area {
            background: #000; height: 180px; overflow-y: auto;
            border-radius: 10px; padding: 10px; font-size: 14px; line-height: 1.6;
            border: 1px solid #333; margin-bottom: 15px;
        }
        #ai-caption {
            background: rgba(255,255,255,0.05); border-left: 4px solid var(--accent);
            padding: 15px; min-height: 60px; font-size: 18px; color: #fff; border-radius: 0 10px 10px 0;
        }

        /* タイマー・フェーズ表示 */
        .phase-banner { text-align: center; font-size: 20px; color: var(--gold); margin-bottom: 10px; }
        .timer { font-size: 48px; font-weight: 900; text-align: center; color: #fff; margin-bottom: 10px; }

        /* 操作パネル */
        .controls { background: var(--panel); padding: 20px; border-radius: 15px; text-align: center; }
        button {
            background: var(--accent); color: white; border: none; padding: 12px 25px;
            font-size: 18px; border-radius: 50px; cursor: pointer; font-weight: bold;
            margin: 5px; transition: 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled { background: #444; cursor: not-allowed; }
        select {
            width: 100%; padding: 12px; font-size: 18px; border-radius: 8px;
            background: #222; color: white; border: 1px solid #444; margin-bottom: 10px;
        }

        .config-item { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 14px; color: #aaa; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI JINRO OFFLINE</h1>

        <!-- 設定画面 -->
        <div id="setup-screen">
            <div class="controls">
                <div class="config-item">
                    <label>あなたの名前</label>
                    <input type="text" id="player-name" value="プレイヤー" style="width:100%; box-sizing:border-box; padding:10px; border-radius:5px; border:none; background:#333; color:white;">
                </div>
                <div class="config-item">
                    <label>プレイヤー総数（5〜8人推奨）</label>
                    <input type="number" id="total-count" value="5" min="3" max="10" style="width:100%; box-sizing:border-box; padding:10px; border-radius:5px; border:none; background:#333; color:white;">
                </div>
                <div class="config-item">
                    <label>議論時間（秒）</label>
                    <input type="number" id="discuss-time" value="60" style="width:100%; box-sizing:border-box; padding:10px; border-radius:5px; border:none; background:#333; color:white;">
                </div>
                <button onclick="initGame()">ゲーム開始</button>
            </div>
        </div>

        <!-- メインゲーム画面 -->
        <div id="game-screen" class="hidden">

            <div id="timer-display" class="timer hidden">00:00</div>

            <div class="player-grid" id="player-grid"></div>
