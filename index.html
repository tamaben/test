<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>çœŸãƒ»å¤§ç¸„å”åŠ›æˆ¦ V7 - ã‚·ãƒ³ã‚¯ãƒ­ã‚¢ãƒªãƒ¼ãƒŠ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Zen+Maru+Gothic:wght@700;900&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --accent: #ffee00;
            --dark: #050505;
        }

        body { 
            font-family: 'Zen Maru Gothic', sans-serif; 
            margin: 0; background: var(--dark); color: white; 
            overflow: hidden; touch-action: none;
        }

        .full-screen { position: absolute; top:0; left:0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* --- ãƒ›ã‚¹ãƒˆç”»é¢ --- */
        #top-ui {
            position: absolute; top: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-sizing: border-box; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--accent); z-index: 10;
        }

        #team-info { text-align: center; margin-top: 50px; z-index: 5; }
        .combo-num { font-family: 'Rajdhani'; font-size: 120px; font-weight: 700; color: #fff; line-height: 1; text-shadow: 0 0 30px var(--accent); }

        #arena {
            display: flex; align-items: flex-end; justify-content: center;
            height: 40vh; width: 95%; gap: 15px; border-bottom: 4px solid #333;
            position: relative; perspective: 1000px;
        }

        /* ã‚·ãƒ³ã‚¯ãƒ­ãƒ»ãƒ­ãƒ¼ãƒ— */
        #sync-rope {
            position: absolute; width: 100%; height: 160%;
            border: 8px solid var(--accent); border-radius: 50%;
            top: -80%; left: 0; transform-origin: center;
            display: none; pointer-events: none; opacity: 0.6;
            box-shadow: 0 0 40px var(--accent);
            transform: rotateX(0deg); /* JSã§åˆ¶å¾¡ */
        }

        .player-unit { display: flex; flex-direction: column; align-items: center; width: 70px; z-index: 2; }
        .char { width: 30px; height: 45px; background: #fff; border-radius: 4px; transition: transform 0.1s; border: 2px solid #555; }
        .role-tag { font-size: 10px; padding: 2px 5px; border-radius: 3px; margin-bottom: 5px; }
        .tag-turner { background: var(--secondary); color: white; }
        .tag-jumper { background: var(--primary); color: #000; }

        /* --- ãƒœã‚¿ãƒ³ãƒ»ãƒ‘ãƒãƒ« --- */
        .panel { background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); }
        .btn-main { background: var(--secondary); border: none; color: white; padding: 15px 40px; font-size: 24px; cursor: pointer; border-radius: 50px; font-weight: 900; box-shadow: 0 0 20px var(--secondary); }

        /* --- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ --- */
        #action-pad {
            width: 260px; height: 260px; border-radius: 50%; border: 10px solid var(--primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
        }
        .vibrate { animation: vib 0.1s linear infinite; }
        @keyframes vib { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="host-view" class="full-screen hidden">
        <div id="top-ui">
            <div style="font-size: 18px; color: var(--accent);">æœ€é«˜è¨˜éŒ²ï¼š <span id="max-combo">0</span></div>
            <div id="main-timer" style="font-family: 'Rajdhani'; font-size: 40px;">00:00</div>
            <div style="color: var(--primary);">SYNC MODEï¼šå¤§ç¸„è·³ã³</div>
        </div>

        <div id="team-info">
            <div style="letter-spacing: 5px; color: var(--accent);">TEAM COMBO</div>
            <div id="team-combo" class="combo-num">0</div>
        </div>

        <div id="lobby-ui" class="panel">
            <h1>ã‚·ãƒ³ã‚¯ãƒ­å¤§ç¸„ã‚¢ãƒªãƒ¼ãƒŠ</h1>
            <p>ã€Œã¾ã‚ã—æ‰‹ã€ãŒç¸„ã‚’å›ã—ã€ã€Œã‚¸ãƒ£ãƒ³ãƒ‘ãƒ¼ã€ãŒç›®ã§è¦‹ã¦è·³ã¶ï¼</p>
            <div id="qrcode" style="background:white; padding:10px; display:inline-block; margin:20px; border-radius:10px;"></div>
            <div><button id="start-btn" class="btn-main" onclick="hostStart()" disabled>è©¦åˆé–‹å§‹</button></div>
            <p id="player-count" style="margin-top:20px; color:var(--primary);">é¸æ‰‹ã‚’å¾…ã£ã¦ã„ã¾ã™...</p>
        </div>

        <div id="arena" class="hidden">
            <div id="sync-rope"></div>
        </div>
    </div>

    <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ -->
    <div id="ctrl-view" class="full-screen hidden">
        <div id="ctrl-login" class="panel" style="width:80%;">
            <h2>ãƒãƒ¼ãƒ ã«å‚æˆ¦</h2>
            <input type="text" id="p-name" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ " maxlength="8" style="padding:15px; width:80%; font-size:18px; text-align:center; border-radius:10px; margin:20px 0;">
            <button class="btn-main" onclick="ctrlJoin()">å…¥å ´</button>
        </div>

        <div id="ctrl-game" class="hidden" style="text-align:center;">
            <div id="my-role-tag" class="role-tag" style="display:inline-block;">å½¹å‰²ï¼šåˆ¤å®šä¸­</div>
            <div id="action-pad">
                <div id="role-icon" style="font-size:60px;">â³</div>
                <div id="role-instr" style="font-size:16px; font-weight:bold; margin-top:10px;">æº–å‚™ä¸­...</div>
            </div>
            <div id="jump-status" style="font-size:24px; font-weight:900; margin-top:20px;">READY...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, onDisconnect, runTransaction } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbZzTMvUkG2LXIGY4ux0KBTmnAdqP236s",
            authDomain: "game-4f2d9.firebaseapp.com",
            databaseURL: "https://game-4f2d9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-4f2d9",
            storageBucket: "game-4f2d9.firebasestorage.app",
            messagingSenderId: "574316347824",
            appId: "1:574316347824:web:cf686040628e25ad615675"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const audio = new (window.AudioContext || window.webkitAudioContext)();
        function sfx(f, t, d, v=0.1) {
            const o = audio.createOscillator(); const g = audio.createGain();
            o.type = t; o.frequency.value = f; g.gain.setValueAtTime(v, audio.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime+d);
            o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime+d);
        }

        const params = new URLSearchParams(window.location.search);
        const role = params.get('role') || 'host';
        const roomId = params.get('room');
        const myId = Math.random().toString(36).substr(2, 6).toUpperCase();

        if (role === 'host') {
            if (!roomId) window.location.replace(`?role=host&room=${Math.random().toString(36).substr(2,4).toUpperCase()}`);
            document.getElementById('host-view').classList.remove('hidden');
            new QRCode(document.getElementById("qrcode"), { text: `${window.location.origin}${window.location.pathname}?role=ctrl&room=${roomId}`, width: 120, height: 120 });

            const playersRef = ref(db, `v7/${roomId}/players`);
            const stateRef = ref(db, `v7/${roomId}/state`);
            const teamRef = ref(db, `v7/${roomId}/team`);

            let ropeAngle = 0;
            let ropeSpeed = 0; // ç¸„ã®å›è»¢é€Ÿåº¦
            let isRunning = false;

            onValue(playersRef, snap => {
                const players = snap.val() || {};
                document.getElementById('player-count').innerText = `ç¾åœ¨ ${Object.keys(players).length} åãŒå‚åŠ ä¸­`;
                document.getElementById('start-btn').disabled = Object.keys(players).length < 2;
                renderArena(players);
            });

            onValue(teamRef, snap => {
                const d = snap.val() || { combo:0, maxCombo:0 };
                document.getElementById('team-combo').innerText = d.combo;
                document.getElementById('max-combo').innerText = d.maxCombo;
            });

            function renderArena(players) {
                const arena = document.getElementById('arena');
                let totalTurnerPower = 0;

                Object.keys(players).forEach(id => {
                    let el = document.getElementById(`p-${id}`);
                    if (!el) {
                        el = document.createElement('div'); el.id = `p-${id}`; el.className = 'player-unit';
                        el.innerHTML = `<div class="role-tag">---</div><div class="char"></div><div style="font-size:10px; margin-top:5px;">${players[id].name}</div>`;
                        arena.appendChild(el);
                    }
                    const p = players[id];
                    const char = el.querySelector('.char');
                    const tag = el.querySelector('.role-tag');

                    if (p.role === 'turner') {
                        tag.innerText = "ã¾ã‚ã—æ‰‹"; tag.className = "role-tag tag-turner";
                        char.style.background = "var(--secondary)";
                        if (isRunning) totalTurnerPower += (p.power || 0);
                    } else if (p.role === 'jumper') {
                        tag.innerText = "ã‚¸ãƒ£ãƒ³ãƒ‘ãƒ¼"; tag.className = "role-tag tag-jumper";
                        char.style.background = "#fff";
                        if (p.state === 'jump') {
                            char.style.transform = 'translateY(-40px)';
                            setTimeout(() => char.style.transform = 'translateY(0)', 150);
                        }
                    }
                });
                
                // ã¾ã‚ã—æ‰‹ã®ãƒ‘ãƒ¯ãƒ¼ã‚’ç¸„ã®é€Ÿåº¦ã«å¤‰æ›
                if (isRunning) {
                    ropeSpeed = (totalTurnerPower * 0.15) + (ropeSpeed * 0.95);
                    if (ropeSpeed < 0.1) ropeSpeed = 0;
                }
            }

            // ç¸„ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
            function animateRope() {
                if (!isRunning) return;
                const rope = document.getElementById('sync-rope');
                ropeAngle += ropeSpeed;
                rope.style.transform = `rotateX(${ropeAngle}deg)`;

                // ç¸„ãŒåœ°é¢ï¼ˆ90åº¦ä»˜è¿‘ï¼‰ã‚’é€šéã—ãŸæ™‚ã®åˆ¤å®š
                const normalizedAngle = ropeAngle % 360;
                if (normalizedAngle > 80 && normalizedAngle < 100) {
                    checkJumpSync();
                }

                requestAnimationFrame(animateRope);
            }

            let lastHitTime = 0;
            function checkJumpSync() {
                const now = Date.now();
                if (now - lastHitTime < 300) return; // é€£ç¶šåˆ¤å®šé˜²æ­¢
                lastHitTime = now;

                sfx(150, 'triangle', 0.1, 0.05); // åœ°é¢ã‚’å©ãéŸ³

                onValue(playersRef, snap => {
                    const players = snap.val() || {};
                    const jumpers = Object.values(players).filter(p => p.role === 'jumper');
                    if (jumpers.length === 0) return;

                    const allJumped = jumpers.every(p => p.state === 'jump');
                    if (allJumped) {
                        sfx(600, 'sine', 0.1, 0.2);
                        runTransaction(teamRef, c => {
                            if(c) { c.combo++; if(c.combo > c.maxCombo) c.maxCombo = c.combo; }
                            return c;
                        });
                    } else {
                        update(teamRef, { combo: 0 });
                        sfx(100, 'sawtooth', 0.2, 0.1);
                    }
                }, {onlyOnce: true});
            }

            window.hostStart = () => {
                document.getElementById('lobby-ui').classList.add('hidden');
                document.getElementById('arena').classList.remove('hidden');
                document.getElementById('sync-rope').style.display = 'block';
                
                onValue(playersRef, snap => {
                    const ids = Object.keys(snap.val() || {});
                    const updates = {};
                    ids.forEach((id, idx) => {
                        updates[id + '/role'] = (idx < 2) ? 'turner' : 'jumper';
                        updates[id + '/power'] = 0;
                        updates[id + '/state'] = 'idle';
                    });
                    update(playersRef, updates);
                }, {onlyOnce: true});
                set(teamRef, { combo: 0, maxCombo: 0 });

                let count = 3;
                const ov = document.getElementById('overlay');
                const cd = setInterval(() => {
                    if (count > 0) { sfx(800, 'sine', 0.1); }
                    else {
                        clearInterval(cd); sfx(400, 'square', 0.4);
                        isRunning = true;
                        update(stateRef, { status: 'running' });
                        animateRope();
                        startTimer();
                    }
                    count--;
                }, 1000);
            };

            function startTimer() {
                let time = 30;
                const timer = setInterval(() => {
                    time--;
                    document.getElementById('main-timer').innerText = `00:${time < 10 ? '0'+time : time}`;
                    if (time <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        update(stateRef, { status: 'finished' });
                        alert("ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—ï¼");
                        location.reload();
                    }
                }, 1000);
            }
        }

        // --- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ ---
        else {
            document.getElementById('ctrl-view').classList.remove('hidden');
            let status = 'lobby', myRole = '';

            window.ctrlJoin = () => {
                const n = document.getElementById('p-name').value;
                if(!n) return;
                if(typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(r => { if(r==='granted') init(n); });
                } else init(n);
            };

            function init(name) {
                document.getElementById('ctrl-login').classList.add('hidden');
                document.getElementById('ctrl-game').classList.remove('hidden');
                const pRef = ref(db, `v7/${roomId}/players/${myId}`);
                set(pRef, { name: name, role: 'waiting', power: 0, state: 'idle' });
                onDisconnect(pRef).remove();

                onValue(ref(db, `v7/${roomId}/state`), s => { status = (s.val() || {}).status; });
                onValue(pRef, snap => {
                    const d = snap.val(); if(!d) return;
                    myRole = d.role;
                    const tag = document.getElementById('my-role-tag');
                    const icon = document.getElementById('role-icon');
                    const instr = document.getElementById('role-instr');

                    if (myRole === 'turner') {
                        tag.innerText = "å½¹å‰²ï¼šã¾ã‚ã—æ‰‹"; tag.className = "role-tag tag-turner";
                        icon.innerText = "ğŸŒ€"; instr.innerText = "ã‚¹ãƒãƒ›ã‚’å›ã—ã¦ç¸„ã‚’å‹•ã‹ã›ï¼";
                    } else if (myRole === 'jumper') {
                        tag.innerText = "å½¹å‰²ï¼šã‚¸ãƒ£ãƒ³ãƒ‘ãƒ¼"; tag.className = "role-tag tag-jumper";
                        icon.innerText = "ğŸƒ"; instr.innerText = "ç¸„ã‚’è¦‹ã¦ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã‚ˆãè·³ã¹ï¼";
                    }
                });

                let lastX=0, lastY=0, lastAction = 0;
                window.addEventListener('devicemotion', e => {
                    if (status !== 'running') return;
                    const acc = e.accelerationIncludingGravity;
                    const now = Date.now();

                    if (myRole === 'turner') {
                        // å›ã™å¼·ã•ã‚’ç®—å‡º
                        const power = Math.min(10, (Math.abs(acc.x - lastX) + Math.abs(acc.y - lastY)));
                        update(pRef, { power: power });
                        document.getElementById('jump-status').innerText = "å›ã—ä¸­ï¼";
                        lastX = acc.x; lastY = acc.y;
                    } else if (myRole === 'jumper') {
                        if (acc.y > 15 && now - lastAction > 500) {
                            lastAction = now;
                            update(pRef, { state: 'jump' });
                            document.getElementById('jump-status').innerText = "JUMP!";
                            document.getElementById('ctrl-game').classList.add('vibrate');
                            setTimeout(() => {
                                update(pRef, { state: 'idle' });
                                document.getElementById('jump-status').innerText = "å¾…æ©Ÿ...";
                                document.getElementById('ctrl-game').classList.remove('vibrate');
                            }, 400);
                        }
                    }
                });
            }
        }
    </script>
</body>
