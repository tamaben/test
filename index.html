<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>コトバト広場</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* モダンダークテーマ */
            --bg-body: #0b0f19;
            --bg-sidebar: #161b22;
            --bg-card: #1c2128;
            --bg-input: #0d1117;
            --bg-glass: rgba(22, 27, 34, 0.9);
            
            --primary: #58a6ff;
            --primary-dim: rgba(88, 166, 255, 0.1);
            --accent: #f78166;
            --success: #3fb950;
            --danger: #f85149;
            --warning: #d29922;
            
            --text-main: #f0f6fc;
            --text-sub: #8b949e;
            --border: #30363d;
            
            --nav-h: 70px;
            --radius: 12px;
        }

        /* --- 基本リセット --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* SVGアイコン */
        .icon { width: 22px; height: 22px; fill: currentColor; display: inline-block; vertical-align: middle; }
        .icon-sm { width: 16px; height: 16px; }

        /* 画面管理 */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; position: absolute; inset: 0; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .screen.active { display: flex; opacity: 1; pointer-events: auto; z-index: 10; }

        /* --- 認証画面 --- */
        .auth-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1f2937 0%, #0b0f19 100%); padding: 20px; }
        .auth-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 35px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-logo { font-weight: 800; font-size: 1.8rem; background: linear-gradient(to right, #58a6ff, #bc8cff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }

        /* --- アプリレイアウト --- */
        .app-shell { display: flex; width: 100%; height: 100%; overflow: hidden; }
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 30px 20px; flex-shrink: 0; }
        .main-content { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; position: relative; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 120px; }
        
        @media (min-width: 768px) {
            .sidebar { display: flex; }
            .bottom-nav { display: none !important; }
            .scroll-area { padding-bottom: 40px; }
            .mobile-header { display: none !important; }
        }

        .mobile-header { height: 65px; border-bottom: 1px solid var(--border); background: var(--bg-sidebar); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex-shrink: 0; }

        /* --- ナビゲーション --- */
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 18px; color: var(--text-sub); border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 5px; font-weight: 600; }
        .nav-link:hover { background: rgba(255,255,255,0.03); color: var(--text-main); }
        .nav-link.active { background: var(--primary-dim); color: var(--primary); }

        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: var(--nav-h); background: var(--bg-sidebar); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .b-nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: var(--text-sub); font-size: 0.65rem; cursor: pointer; height: 100%; }
        .b-nav-item.active { color: var(--primary); }

        /* --- UIコンポーネント --- */
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; position: relative; }
        .input { width: 100%; padding: 14px; background: var(--bg-input); border: 1px solid var(--border); border-radius: 8px; color: #fff; font-size: 1rem; margin-bottom: 12px; }
        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: #238636; color: white; }
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text-sub); }
        .btn-danger { background: rgba(248, 81, 73, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; width: auto; }

        /* --- お知らせ (メイン画像・予約・固定) --- */
        .news-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 14px; overflow: hidden; margin-bottom: 16px; cursor: pointer; transition: 0.2s; position: relative; }
        .news-card.pinned { border: 1.5px solid var(--warning); box-shadow: 0 0 15px rgba(210, 153, 34, 0.1); }
        .pin-tag { position: absolute; top: 12px; left: 12px; background: var(--warning); color: #000; font-size: 0.65rem; font-weight: 900; padding: 3px 8px; border-radius: 4px; z-index: 5; }
        .news-img { width: 100%; aspect-ratio: 16/9; background: #000; object-fit: cover; display: block; border-bottom: 1px solid var(--border); }
        .news-info { padding: 15px; }
        .news-ti { font-weight: 700; font-size: 1.05rem; margin-bottom: 5px; }
        .news-del { position: absolute; top: 10px; right: 10px; width: 34px; height: 34px; background: rgba(0,0,0,0.6); color: var(--danger); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--danger); z-index: 6; }

        /* --- チャット & 画像サイズ --- */
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; position: relative; margin-bottom: 15px; }
        .msg.me { align-self: flex-end; background: #1f6feb; color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--bg-card); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .chat-img { 
            max-width: 100%; /* 画面幅に合わせて縮小 */
            max-height: 400px; /* 大きすぎないように制限 */
            width: auto; height: auto;
            border-radius: 10px; margin-top: 10px; cursor: zoom-in; display: block; 
        }

        /* --- その他 --- */
        .res-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .res-box { background: #0d1117; border: 1px solid var(--border); padding: 12px; border-radius: 12px; text-align: center; }
        .res-num { display: block; font-weight: 800; font-size: 1.2rem; color: #fff; }
        .res-lab { font-size: 0.65rem; color: var(--text-sub); font-weight: bold; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 14px 28px; border-radius: 50px; font-weight: bold; display: none; z-index: 10000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; backdrop-filter: blur(5px); }
        .modal-body { background: var(--bg-card); border: 1px solid var(--border); width: 100%; max-width: 600px; border-radius: 20px; padding: 0; overflow: hidden; position: relative; animation: pop 0.3s ease; }
        .modal-content { padding: 25px; max-height: 75vh; overflow-y: auto; }

        .btn-icon-only { width: 34px; height: 34px; border-radius: 50%; padding: 0; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <!-- 1. ログイン画面 -->
    <div id="scr-login" class="screen active">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">COTOBATO</div>
                <input type="text" id="log-u" class="input" placeholder="ユーザーID" autocomplete="username">
                <input type="password" id="log-p" class="input" placeholder="パスワード" autocomplete="current-password">
                <button class="btn btn-primary" onclick="window.doLogin()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M10 17v-4h11v-2H10V7l-5 5 5 5zm-8 3h18v-2H2v-2h18V8H2V6h18a2 2 0 012 2v12a2 2 0 01-2 2H2v-2z"/></svg> ログイン
                </button>
                <button class="btn btn-ghost" style="margin-top:15px;" onclick="window.go('scr-register')">新規アカウント登録</button>
                <div id="status-bar" style="margin-top:25px; font-size:0.75rem; color:var(--text-sub);">サーバー接続待機中...</div>
            </div>
        </div>
    </div>

    <!-- 2. 登録画面 -->
    <div id="scr-register" class="screen">
        <div class="auth-container">
            <div class="auth-card">
                <h2>アカウント作成</h2>
                <input type="text" id="reg-u" class="input" placeholder="ID (半角英数)">
                <div id="cand-box" style="display:none; margin-bottom:15px; text-align:left;">
                    <small style="color:var(--danger)">このIDは使用されています。候補:</small><br>
                    <div id="cand-list" style="margin-top:8px;"></div>
                </div>
                <input type="password" id="reg-p" class="input" placeholder="パスワード">
                <input type="text" id="reg-n" class="input" placeholder="ニックネーム">
                <button class="btn btn-primary" onclick="window.doRegister()">登録して開始</button>
                <button class="btn btn-ghost" style="margin-top:10px;" onclick="window.go('scr-login')">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- 3. メインアプリ -->
    <div id="scr-main" class="screen" style="padding:0;">
        <div class="app-shell">
            <!-- サイドバー (PC) -->
            <aside class="sidebar">
                <div class="sidebar-logo">
                    <svg class="icon" style="color:var(--primary); margin-right:10px" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
                    COTOBATO
                </div>
                <div class="nav-item active" onclick="window.tab('home',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>ホーム</div>
                <div class="nav-item" onclick="window.tab('chat',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>チャット</div>
                <div class="nav-item" onclick="window.tab('trade',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>交換所</div>
                <div class="nav-item" onclick="window.tab('settings',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>設定</div>
                <div class="nav-item" id="nav-adm" style="display:none; color:var(--warning)" onclick="window.tab('admin',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>運営ツール</div>
            </aside>

            <!-- メイン -->
            <div class="main-content">
                <header class="mobile-header">
                    <span style="font-weight:900; color:var(--primary); font-size:1.2rem;" id="app-ttl">Cotobato</span>
                    <span id="head-user" style="font-size:0.8rem; color:var(--text-sub)">Guest</span>
                </header>

                <main class="scroll-area">
                    <!-- タブ: ホーム -->
                    <div id="tab-home">
                        <div class="res-grid">
                            <div class="res-box"><span class="res-lbl">ランク</span><span class="res-num" id="v-lv">1</span></div>
                            <div class="res-box"><span class="res-lbl">コイン</span><span class="res-num" id="v-coin" style="color:var(--warning)">0</span></div>
                            <div class="res-box"><span class="res-lbl">ダイヤ</span><span class="res-num" id="v-dia" style="color:var(--primary)">0</span></div>
                        </div>

                        <button class="btn btn-primary" style="background:#d29922; color:#000; margin-bottom:30px; padding:18px;" onclick="window.fetchGifts()">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zM4 19v-2h16v2H4z"/></svg>
                            プレゼントBOXを確認
                        </button>

                        <div class="card">
                            <h3 style="margin-top:0">クラウド同期</h3>
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
                                <button class="btn btn-primary" onclick="window.bkCloud()">クラウド保存</button>
                                <button class="btn btn-ghost" style="color:white; background:#334155" onclick="window.rsCloud()">履歴から復元</button>
                            </div>
                            <hr style="border-color:var(--border); margin:20px 0;">
                            <button class="btn btn-ghost" style="font-size:0.8rem;" onclick="window.bkLocal()">端末へ保存 (ファイル書き出し)</button>
                            <div id="bk-hist" style="margin-top:12px; font-size:0.75rem; color:var(--text-sub); line-height:1.6;"></div>
                        </div>

                        <h3 style="margin:30px 0 15px">お知らせ</h3>
                        <div id="news-box">読み込み中...</div>
                    </div>

                    <!-- タブ: チャット -->
                    <div id="tab-chat" style="display:none;">
                        <div id="chat-box" class="chat-list"></div>
                        <div style="position:sticky; bottom:0; background:var(--bg-card); padding:15px; border-radius:12px; display:flex; gap:10px; border:1px solid var(--border); margin-top:20px;">
                            <label class="btn btn-ghost" style="width:50px; padding:0; margin:0;"><svg class="icon" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg><input type="file" id="chat-img" accept="image/*" style="display:none" onchange="window.prevImg(this)"></label>
                            <input type="text" id="chat-in" class="input" placeholder="メッセージを入力..." style="margin:0;">
                            <button class="btn btn-primary" style="width:65px; margin:0;" onclick="window.sendChat()"><svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
                        </div>
                    </div>

                    <!-- タブ: 交換 -->
                    <div id="tab-trade" style="display:none;">
                        <div class="card">
                            <h3>交換の出品</h3>
                            <div style="display:grid; grid-template-columns:1fr auto 1fr; gap:10px; align-items:center;">
                                <select id="tr-gt" class="input" style="margin:0"><option value="coins">コイン</option><option value="diamonds">ダイヤ</option></select>
                                <span style="color:var(--text-sub)">⇄</span>
                                <input type="number" id="tr-gv" class="input" placeholder="量" style="margin:0;">
                            </div>
                            <div style="text-align:center; padding:10px; color:var(--text-sub); font-size:0.8rem;">を以下の条件で交換</div>
                            <div style="display:grid; grid-template-columns: 1fr auto 1fr; gap:10px; align-items:center;">
                                <select id="tr-wt" class="input" style="margin:0"><option value="coins">コイン</option><option value="diamonds">ダイヤ</option></select>
                                <span style="color:var(--text-sub)">⇄</span>
                                <input type="number" id="tr-wv" class="input" placeholder="量" style="margin:0;">
                            </div>
                            <button class="btn btn-primary" style="margin-top:20px;" onclick="window.mkTrade()">掲示板へ出す</button>
                        </div>
                        <h3>現在の取引</h3>
                        <div id="trade-list"></div>
                    </div>

                    <!-- タブ: 設定 -->
                    <div id="tab-settings" style="display:none;">
                        <div class="card">
                            <h3>設定</h3>
                            <label style="font-size:0.8rem; color:var(--text-sub);">ニックネーム変更</label>
                            <input type="text" id="set-name" class="input" placeholder="新しい表示名">
                            <button class="btn btn-primary" onclick="window.updName()">保存</button>
                            <hr style="border-color:var(--border); margin:25px 0;">
                            <button class="btn btn-danger" onclick="window.doLogout()">ログアウト</button>
                        </div>
                        <div class="card">
                            <h3>運営認証</h3>
                            <input type="password" id="adm-p" class="input" placeholder="管理者コード">
                            <button class="btn btn-ghost" onclick="window.authAdm()">認証</button>
                            <p style="font-size:0.75rem; color:var(--text-sub); margin-top:10px;">※PC: Ctrl+Shift+Q / スマホ: タイトル7回タップ</p>
                        </div>
                    </div>

                    <!-- タブ: 運営 -->
                    <div id="tab-admin" style="display:none;">
                        <div class="card" style="border:1px solid var(--warning)">
                            <h3 style="color:var(--warning)">運営コントロール</h3>
                            <input type="text" id="adm-news-ti" class="input" placeholder="タイトル">
                            <textarea id="adm-news-txt" class="input" placeholder="本文" style="min-height:100px;"></textarea>
                            
                            <label class="btn btn-ghost" style="margin-bottom:15px;">メイン画像選択<input type="file" id="adm-news-img" accept="image/*" style="display:none" onchange="window.newsImgPrev(this)"></label>
                            
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                                <div><small style="color:var(--text-sub)">予約投稿日時</small><input type="datetime-local" id="adm-pub" class="input"></div>
                                <div style="display:flex; align-items:center; gap:8px;"><input type="checkbox" id="adm-pin" style="width:24px; height:24px;"><span>固定表示</span></div>
                            </div>
                            <button class="btn btn-primary" onclick="window.postNews()">配信を登録</button>
                            
                            <hr style="border-color:var(--border); margin:25px 0;">
                            
                            <h4>プレゼント配布</h4>
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                                <select id="adm-gift-t" class="input"><option value="coins">コイン</option><option value="diamonds">ダイヤ</option></select>
                                <input type="number" id="adm-gift-v" class="input" placeholder="量">
                            </div>
                            <input type="text" id="adm-gift-m" class="input" placeholder="メッセージ">
                            <input type="datetime-local" id="adm-gift-e" class="input">
                            <button class="btn btn-primary" style="background:var(--warning); color:#000" onclick="window.mkGift()">全員に配布</button>

                            <hr style="border-color:var(--border); margin:25px 0;">
                            
                            <input type="password" id="adm-np" class="input" placeholder="新運営パスワード">
                            <button class="btn btn-ghost" onclick="window.chgPass()">パスワード保存</button>
                        </div>
                    </div>
                </main>

                <!-- スマホボトムナビ -->
                <nav class="bottom-nav">
                    <div class="b-nav-item active" onclick="window.tab('home',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>ホーム</div>
                    <div class="b-nav-item" onclick="window.tab('chat',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>チャット</div>
                    <div class="b-nav-item" onclick="window.tab('trade',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>交換</div>
                    <div class="b-nav-item" onclick="window.tab('settings',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>設定</div>
                </nav>
            </div>
        </div>
    </div>

    <!-- モーダル・全画面表示 -->
    <div id="modal-base" class="modal" onclick="if(event.target==this)window.closeMdl()">
        <div class="modal-body">
            <div class="modal-header"><h3 id="mdl-ti"></h3><button class="btn btn-ghost btn-icon-only" onclick="window.closeMdl()">✕</button></div>
            <div id="mdl-con" class="modal-content"></div>
        </div>
    </div>

    <div id="img-overlay" class="modal" onclick="this.style.display='none'"><img id="full-img" style="max-width:95%; max-height:90vh; border-radius:10px;"></div>

        <div class="auth-card" style="background:var(--bg-card); width:90%">
            <h2 style="color:var(--warning)">関係者試験</h2>
            <p>Q. コトバト創始者の別の役職は？</p>
            <input type="text" id="q-ans" class="input">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, onSnapshot, serverTimestamp, query, limit, where, deleteDoc, Timestamp, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // ★Firebase Config★
        const firebaseConfig = {
            apiKey: "AIzaSyDguL7I5v4GxKf5FahdoFEtU5lNMYgxcNo",
            authDomain: "cotobato-c121f.firebaseapp.com",
            databaseURL: "https://cotobato-c121f-default-rtdb.firebaseio.com",
            projectId: "cotobato-c121f",
            storageBucket: "cotobato-c121f.firebasestorage.app",
            messagingSenderId: "699569737682",
            appId: "1:699569737682:web:350b90c25c300a0548020b",
            measurementId: "G-FQ1VZDXZ6J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let isReady = false;
        let localData = { coins: 0, diamonds: 0, playerLevel: 1 };
        let currentChatImg = null;
        let newsImg = null;
        const SAVE_KEY = "kb_save_v36";
        const META_KEY = "kb_meta";
        const SESS_KEY = "kb_sess";

        signInAnonymously(auth).then(()=>{
            onAuthStateChanged(auth, async u => {
                if(u){
                    isReady=true;
                    document.getElementById('status-bar').innerText="● オンライン";
                    const sess = localStorage.getItem(SESS_KEY);
                    if(sess) autoLogin(sess);
                }
            });
        });

        async function autoLogin(uID){
            const s = await getDoc(doc(db, "users", uID));
            if(s.exists()){ currentUser=s.data(); startApp(); showToast("おかえりなさい！"); }
        }

        window.go = id => { document.querySelectorAll('.screen').forEach(e=>e.classList.remove('active')); document.getElementById(id).classList.add('active'); };
        window.tab = (id, el) => {
            ['home','chat','trade','settings','admin'].forEach(t=> { if(document.getElementById('tab-'+t)) document.getElementById('tab-'+t).style.display='none';});
            document.getElementById('tab-'+id).style.display='block';
            document.querySelectorAll('.nav-item, .b-nav-item, .nav-link').forEach(e=>e.classList.remove('active'));
            if(el) el.classList.add('active');
        };

        window.doRegister = async () => {
            const u=document.getElementById('reg-u').value.trim();
            const p=document.getElementById('reg-p').value.trim();
            const n=document.getElementById('reg-n').value.trim()||u;
            if(!u||!p) return alert("入力してください");
            const ref = doc(db, "users", u);
            const s = await getDoc(ref);
            if(s.exists()){
                document.getElementById('cand-box').style.display='block';
                const l = document.getElementById('cand-list'); l.innerHTML="";
                [u+Math.floor(Math.random()*99), u+"_s", "k_"+u].forEach(c=>{
                    const sp=document.createElement('span'); sp.className='cand-chip'; sp.innerText=c; sp.onclick=()=>document.getElementById('reg-u').value=c;
                    l.appendChild(sp);
                });
                return;
            }
            const d = { username:u, password:p, name:n, isAdmin:false, quizCleared:false, bkCount:0, history:[], createdAt:serverTimestamp() };
            await setDoc(ref, d);
            currentUser=d; localStorage.setItem(SESS_KEY, u); startApp();
        };

        window.doLogin = async () => {
            const u=document.getElementById('log-u').value.trim();
            const p=document.getElementById('log-p').value.trim();
            const s = await getDoc(doc(db,"users",u));
            if(s.exists() && s.data().password===p){
                currentUser=s.data(); localStorage.setItem(SESS_KEY, u); startApp();
            } else alert("IDまたはパスワードが正しくありません");
        };

        window.doLogout = () => { localStorage.removeItem(SESS_KEY); location.reload(); };

        function startApp() {
            window.go('scr-main');
            document.getElementById('head-user').innerText = currentUser.name;
            loadLocal(); startListeners(); updateMeta();
        }

        function loadLocal() {
            const r=localStorage.getItem(SAVE_KEY);
            if(r) localData=JSON.parse(r);
            updateUI();
        }
        function updateUI() {
            document.getElementById('v-coin').innerText=localData.coins||0;
            document.getElementById('v-dia').innerText=localData.diamonds||0;
            document.getElementById('v-lv').innerText=localData.playerLevel||1;
        }

        function startListeners() {
            // News Listener
            onSnapshot(query(collection(db,"announcements"), limit(20)), s => {
                const box = document.getElementById('news-box'); box.innerHTML = "";
                let list = []; s.forEach(d => list.push({id:d.id, ...d.data()}));
                const now = Date.now();
                list = list.filter(n => !n.pub || n.pub.toMillis() <= now);
                list.sort((a,b) => {
                    if(a.pin && !b.pin) return -1;
                    if(!a.pin && b.pin) return 1;
                    return (b.createdAt?.toMillis()||0) - (a.createdAt?.toMillis()||0);
                });
                if(list.length===0) box.innerText="お知らせはありません";
                list.forEach(n => {
                    const el = document.createElement('div');
                    el.className = `news-card ${n.pin?'pinned':''}`;
                    const delBtn = currentUser.isAdmin ? `<div class="news-del" onclick="window.delNews('${n.id}')"><svg viewBox="0 0 24 24" style="width:16px;height:16px;fill:white"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></div>` : '';
                    el.innerHTML = `${n.pin?'<span class="pin-tag">TOP</span>':''}${n.img?`<img src="${n.img}" class="news-img">`:''}<div class="news-info"><div class="news-ti">${n.title}</div><small class="news-date">${n.createdAt?new Date(n.createdAt.toMillis()).toLocaleDateString():''}</small></div>${delBtn}`;
                    el.onclick = (e) => { if(!e.target.closest('.news-del')) window.openNews(n); };
                    box.appendChild(el);
                });
            });

            // Chat Listener
            onSnapshot(query(collection(db,"chat"), limit(30), orderBy("createdAt","desc")), s=>{
                const b=document.getElementById('chat-box'); b.innerHTML="";
                let msgs=[]; s.forEach(d=>msgs.push({id:d.id, ...d.data()}));
                msgs.reverse().forEach(m=>{
                    const me = m.username===currentUser.username;
                    const canDel = me || currentUser.isAdmin;
                    const div = document.createElement('div');
                    div.style.display = 'flex'; div.style.flexDirection = 'column';
                    div.style.alignItems = me ? 'flex-end' : 'flex-start';
                    div.innerHTML = `<div class="msg ${me?'me':'other'}"><small style="opacity:0.7; font-size:0.65rem; display:block; margin-bottom:3px">${m.sender}</small>${m.text}${m.img?`<img src="${m.img}" class="chat-img" onclick="window.viewImg(this.src)">`:''}${canDel?`<div class="msg-del-icon" onclick="window.delChat('${m.id}')">✕</div>`:''}</div>`;
                    b.appendChild(div);
                });
                b.parentElement.scrollTop=b.parentElement.scrollHeight;
            });

            // Trade Listener
            onSnapshot(query(collection(db,"trades"), where("status","==","open")), s=>{
                const t=document.getElementById('trade-list'); t.innerHTML="";
                s.forEach(doc=>{
                    const v=doc.data(); const me=v.maker===currentUser.username;
                    t.innerHTML+=`<div class="list-item"><div><b>${v.makerName}</b><br>${v.giveV}${v.giveT} ⇄ ${v.wantV}${v.wantT}</div>${me?`<button class="btn btn-danger btn-sm" onclick="window.delTrade('${doc.id}')">取消</button>`:`<button class="btn btn-primary btn-sm" onclick="window.doTrade('${doc.id}')">交換</button>`}</div>`;
                });
            });
        }

        // ニュース詳細
        window.openNews = n => {
            const html = `
                ${n.img ? `<img src="${n.img}" style="width:100%; border-radius:12px; margin-bottom:20px; border:1px solid var(--border);">` : ''}
                <div style="white-space:pre-wrap; line-height:1.8; color:#fff;">${n.text}</div>
            `;
            window.openMdl(n.title, html);
        };
        window.delNews = async id => { if(confirm("お知らせを完全に削除しますか？")) await deleteDoc(doc(db,"announcements",id)); };

        // 画像処理
        window.prevImg = i => { if(i.files[0]){const r=new FileReader(); r.onload=e=>currentChatImg=e.target.result; r.readAsDataURL(i.files[0]);} };
        window.newsImgPrev = i => { if(i.files[0]){const r=new FileReader(); r.onload=e=>newsImg=e.target.result; r.readAsDataURL(i.files[0]);} };
        window.viewImg = s => { document.getElementById('full-img').src=s; document.getElementById('img-overlay').style.display='flex'; };

        window.sendChat = async
