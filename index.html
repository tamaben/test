<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARTY BOX: REBOOT</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Zen+Kaku+Gothic+New:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --neon: #00ff9d;
            --pink: #ff0055;
            --yellow: #f1c40f;
            --font-head: 'Black Ops One', cursive;
            --font-body: 'Zen Kaku+Gothic New', sans-serif;
        }
        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: var(--font-body); overflow: hidden; height: 100vh;
        }

        /* å…±é€šã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¨­å®š */
        .screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #2a2a2a 0%, #000 100%);
            transition: opacity 0.3s; z-index: 10;
        }
        .hidden { opacity: 0; pointer-events: none; z-index: -1; }

        h1 { font-family: var(--font-head); font-size: 3rem; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin: 0; text-align: center; }
        h2 { font-size: 1.5rem; margin: 10px; color: #ddd; }
        
        /* ãƒœã‚¿ãƒ³ */
        .btn {
            background: rgba(255,255,255,0.1); border: 2px solid var(--neon); color: var(--neon);
            padding: 15px 40px; font-size: 1.2rem; font-weight: bold; margin: 10px;
            cursor: pointer; border-radius: 50px; text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2); transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); background: var(--neon); color: black; }
        .btn-red { border-color: var(--pink); color: var(--pink); box-shadow: 0 0 15px rgba(255, 0, 85, 0.2); }
        .btn-red:active { background: var(--pink); color: white; }

        /* QRã‚³ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ */
        #qrcode {
            background: white; padding: 15px; border-radius: 10px; margin: 20px;
            display: flex; justify-content: center; align-items: center;
            min-width: 150px; min-height: 150px;
        }
        #status-log { color: var(--yellow); font-size: 0.9rem; margin-top: 10px; animation: blink 1s infinite; }

        /* ã‚²ãƒ¼ãƒ ãƒªã‚¹ãƒˆ */
        .game-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            width: 90%; max-height: 50vh; overflow-y: auto; padding: 10px;
        }
        .game-card {
            background: #222; border: 1px solid #444; padding: 15px; border-radius: 8px;
            text-align: center; cursor: pointer;
        }
        .game-card:active { background: #333; border-color: var(--neon); }

        /* ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆæ“ä½œéƒ¨ */
        .full-btn { width: 100%; height: 100%; font-size: 2rem; border: none; font-weight: bold; color: white; }
        .bg-r { background: #ff4757; } .bg-b { background: #3742fa; }
        .bg-g { background: #2ed573; } .bg-y { background: #ffa502; color:black; }

        @keyframes blink { 50% { opacity: 0.5; } }
        .shake-anim { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, 1px); } }
    </style>
</head>
<body>

<div id="s-top" class="screen">
    <h1>PARTY BOX<br>REBOOT</h1>
    <p>å®Œå…¨å‹•ä½œç‰ˆ</p>
    <button class="btn" onclick="App.startHost()">ğŸ‘‘ éƒ¨å±‹ã‚’ä½œã‚‹ (HOST)</button>
    <button class="btn btn-red" onclick="App.startClient()">ğŸ“± éƒ¨å±‹ã«å…¥ã‚‹ (JOIN)</button>
</div>

<div id="s-host-lobby" class="screen hidden">
    <h2>ROOM ID: <span id="disp-id" style="color:var(--neon); font-size:2rem;">...</span></h2>
    <div id="qrcode"></div> <div id="status-log">ã‚µãƒ¼ãƒãƒ¼æ¥ç¶šä¸­...</div>
    <p>å‚åŠ äººæ•°: <span id="p-count">0</span>äºº</p>
    <button class="btn" onclick="Host.toMenu()">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<div id="s-host-menu" class="screen hidden">
    <h2>SELECT GAME</h2>
    <div class="game-grid" id="game-list"></div>
    <button class="btn btn-red" onclick="Host.randomGame()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ ã§éŠã¶</button>
</div>

<div id="s-host-game" class="screen hidden">
    <div style="width:100%; height:10px; background:#333; position:fixed; top:0;">
        <div id="timer-bar" style="width:100%; height:100%; background:var(--neon);"></div>
    </div>
    <h1 id="g-title">GAME</h1>
    <div id="g-main" style="font-size:4rem; margin:20px 0;">READY</div>
    <div id="g-sub" style="font-size:1.5rem; color:var(--yellow);"></div>
</div>

<div id="s-host-result" class="screen hidden">
    <h1 style="color:var(--neon)">WINNER</h1>
    <div id="res-name" style="font-size:3rem; margin:30px 0;">???</div>
    <button class="btn" onclick="Host.toMenu()">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã¸</button>
</div>

<div id="s-client-conn" class="screen hidden">
    <h2>ENTER ROOM ID</h2>
    <input type="text" id="inp-room" placeholder="ID (4æ–‡å­—)" style="font-size:2rem; text-align:center; width:60%; padding:10px; text-transform:uppercase;">
    <br><br>
    <input type="text" id="inp-name" placeholder="YOUR NAME" style="font-size:1.5rem; text-align:center; width:80%; padding:10px;">
    <br>
    <button class="btn" onclick="Client.connect()">å‚åŠ ã™ã‚‹</button>
    <div id="c-status" style="color:var(--pink); margin-top:10px;"></div>
</div>

<div id="s-client-wait" class="screen hidden">
    <h2 class="shake-anim">WAITING...</h2>
    <p>ãƒ›ã‚¹ãƒˆãŒã‚²ãƒ¼ãƒ ã‚’é¸ã‚“ã§ã„ã¾ã™</p>
</div>

<div id="s-client-ctrl" class="screen hidden" style="background:black;">
    <div id="ctrl-area" style="width:100%; height:100%;"></div>
</div>

<script>
/* ================= ã‚²ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ ================= */
const GAMES = [
    { id: 'shake', name: 'ã‚·ã‚§ã‚¤ã‚¯ãƒãƒˆãƒ«', icon: 'ğŸ‘‹', type: 'sensor', desc: 'ã‚¹ãƒãƒ›ã‚’å…¨åŠ›ã§æŒ¯ã‚Œï¼' },
    { id: 'squat', name: 'ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆ', icon: 'ğŸ‹ï¸', type: 'sensor', desc: 'ã‚¹ãƒãƒ›ã‚’æŒã£ã¦ã—ã‚ƒãŒã‚ï¼' },
    { id: 'tap', name: 'é€£æ‰“ç‹', icon: 'ğŸ”¥', type: 'tap', desc: 'ç”»é¢ã‚’å£Šã•ãªã„ã‚ˆã†ã«é€£æ‰“ï¼' },
    { id: 'quiz', name: 'ã‚µãƒã‚¤ãƒãƒ«ã‚¯ã‚¤ã‚º', icon: 'ğŸ“', type: 'quiz', desc: 'æ—©æŠ¼ã—ã‚¯ã‚¤ã‚ºï¼' },
    { id: 'bomb', name: 'çˆ†å¼¾å›ã—', icon: 'ğŸ’£', type: 'pass', desc: 'æŒ¯ã£ã¦ãƒ‘ã‚¹ï¼çˆ†ç™ºã—ãŸã‚‰è² ã‘' },
    { id: 'balance', name: 'ãƒãƒ©ãƒ³ã‚¹ç¦…', icon: 'ğŸ§˜', type: 'gyro', desc: 'ã‚¹ãƒãƒ›ã‚’æ°´å¹³ã«ä¿ã¦ï¼' }
];

/* ================= å…±é€šãƒ„ãƒ¼ãƒ« ================= */
const Utils = {
    // çŸ­ã„IDã‚’ç”Ÿæˆ
    genId: () => Math.random().toString(36).substr(2, 4).toUpperCase(),
    // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
    show: (id) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
};

/* ================= éŸ³éŸ¿ã‚·ã‚¹ãƒ†ãƒ  ================= */
const AudioSys = {
    ctx: null,
    init: () => { AudioSys.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
    play: (type) => {
        if(!AudioSys.ctx) AudioSys.init();
        if(AudioSys.ctx.state === 'suspended') AudioSys.ctx.resume();
        
        const t = AudioSys.ctx.currentTime;
        const osc = AudioSys.ctx.createOscillator();
        const gain = AudioSys.ctx.createGain();
        osc.connect(gain); gain.connect(AudioSys.ctx.destination);

        if(type === 'win') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, t);
            osc.frequency.setValueAtTime(880, t+0.1);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.linearRampToValueAtTime(0, t+0.5);
            osc.start(); osc.stop(t+0.5);
        } else if (type === 'bgm') {
             // ç°¡æ˜“çš„ãªãƒ“ãƒ¼ãƒ—éŸ³
            osc.frequency.setValueAtTime(200, t);
            gain.gain.setValueAtTime(0.05, t);
            gain.gain.linearRampToValueAtTime(0, t+0.1);
            osc.start(); osc.stop(t+0.1);
        }
    }
};

/* ================= ã‚¢ãƒ—ãƒªç®¡ç† ================= */
const App = {
    startHost: () => {
        Utils.show('s-host-lobby');
        Host.init();
    },
    startClient: () => {
        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚Œã°è‡ªå‹•å…¥åŠ›
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room');
        if(roomId) document.getElementById('inp-room').value = roomId;
        Utils.show('s-client-conn');
    }
};

/* ================= HOST (è¦ªæ©Ÿ) ================= */
const Host = {
    peer: null,
    myId: null,
    conns: {}, // æ¥ç¶šãƒªã‚¹ãƒˆ
    players: {}, // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒ‡ãƒ¼ã‚¿
    gameLoop: null,

    init: () => {
        Host.myId = Utils.genId();
        document.getElementById('disp-id').innerText = Host.myId;
        
        // PeerJSåˆæœŸåŒ– (ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ä»˜ã)
        try {
            Host.peer = new Peer(Host.myId, { debug: 1 });
        } catch(e) {
            document.getElementById('status-log').innerText = "åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„";
            return;
        }

        // æ¥ç¶šæˆåŠŸæ™‚: QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
        Host.peer.on('open', (id) => {
            document.getElementById('status-log').innerText = "æ¥ç¶šå¾…æ©Ÿä¸­... OK!";
            document.getElementById('qrcode').innerHTML = ""; // ã‚¯ãƒªã‚¢
            
            // QRç”Ÿæˆ
            const url = `${location.href.split('?')[0]}?room=${id}`;
            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });

        // æ¥ç¶šã‚¨ãƒ©ãƒ¼æ™‚
        Host.peer.on('error', (err) => {
            console.error(err);
            document.getElementById('status-log').innerText = "ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: IDã‚’æ‰‹å…¥åŠ›ã—ã¦ãã ã•ã„";
            document.getElementById('status-log').style.color = "red";
        });

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ¥ç¶šæ™‚
        Host.peer.on('connection', (conn) => {
            conn.on('open', () => {
                Host.conns[conn.peer] = conn;
                
                conn.on('data', (data) => Host.handleData(conn.peer, data));
                conn.on('close', () => {
                    delete Host.players[conn.peer];
                    Host.updateCount();
                });
            });
        });

        Host.renderMenu();
    },

    updateCount: () => {
        document.getElementById('p-count').innerText = Object.keys(Host.players).length;
    },

    handleData: (pid, data) => {
        if(data.act === 'join') {
            Host.players[pid] = { name: data.name, score: 0 };
            Host.updateCount();
            AudioSys.play('win');
        }
        else if(Host.currentGame) {
            Host.gameLogic(pid, data);
        }
    },

    renderMenu: () => {
        const grid = document.getElementById('game-list');
        grid.innerHTML = GAMES.map(g => 
            `<div class="game-card" onclick="Host.startGame('${g.id}')">
                <div style="font-size:2rem">${g.icon}</div>
                <div>${g.name}</div>
            </div>`
        ).join('');
    },

    toMenu: () => {
        clearInterval(Host.gameLoop);
        Utils.show('s-host-menu');
        Host.broadcast({ act: 'reset' });
    },

    randomGame: () => {
        const r = GAMES[Math.floor(Math.random() * GAMES.length)];
        Host.startGame(r.id);
    },

    startGame: (gameId) => {
        Host.currentGame = GAMES.find(g => g.id === gameId);
        Utils.show('s-host-game');
        
        // UIåˆæœŸåŒ–
        document.getElementById('g-title').innerText = Host.currentGame.name;
        document.getElementById('g-main').innerText = "READY";
        document.getElementById('g-sub').innerText = Host.currentGame.desc;
        
        // ã‚¹ã‚³ã‚¢ãƒªã‚»ãƒƒãƒˆ
        Object.values(Host.players).forEach(p => p.score = 0);

        // ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã¸ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼é€ä¿¡
        Host.broadcast({ act: 'init_game', type: Host.currentGame.type, mode: gameId });

        // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
        let count = 3;
        const startTimer = setInterval(() => {
            count--;
            if(count > 0) {
                document.getElementById('g-main').innerText = count;
                AudioSys.play('bgm');
            } else {
                clearInterval(startTimer);
                document.getElementById('g-main').innerText = "GO!!";
                Host.runGame();
            }
        }, 1000);
    },

    runGame: () => {
        let time = 15; // ç§’
        const maxTime = 15;
        
        Host.gameLoop = setInterval(() => {
            time -= 0.1;
            document.getElementById('timer-bar').style.width = (time/maxTime*100) + "%";
            
            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ é †ä½è¡¨ç¤º
            const top = Object.values(Host.players).sort((a,b) => b.score - a.score)[0];
            if(top) document.getElementById('g-sub').innerText = `TOP: ${top.name} (${Math.floor(top.score)})`;

            if(time <= 0) {
                clearInterval(Host.gameLoop);
                Host.finishGame();
            }
        }, 100);
    },

    gameLogic: (pid, data) => {
        const p = Host.players[pid];
        if(!p) return;

        // ã‚²ãƒ¼ãƒ åˆ¥ãƒ­ã‚¸ãƒƒã‚¯
        if(data.act === 'action') {
            p.score += 1; // ã‚¿ãƒƒãƒ—ã‚„ã‚·ã‚§ã‚¤ã‚¯ã®å›æ•°
        }
        else if(data.act === 'ans' && Host.currentGame.type === 'quiz') {
            p.score += 1; // ç°¡æ˜“ç‰ˆï¼šæŠ¼ã›ã°å‹ã¡
        }
        else if(data.act === 'fail') {
            p.score = -99; // å¤±æ•—
        }
    },

    finishGame: () => {
        Utils.show('s-host-result');
        Host.broadcast({ act: 'end' });
        
        const sorted = Object.values(Host.players).sort((a,b) => b.score - a.score);
        const winner = sorted[0];
        document.getElementById('res-name').innerText = winner && winner.score > 0 ? winner.name : "NO WINNER";
        AudioSys.play('win');
    },

    broadcast: (msg) => {
        Object.values(Host.conns).forEach(c => c.send(msg));
    }
};

/* ================= CLIENT (å­æ©Ÿ) ================= */
const Client = {
    peer: null,
    conn: null,
    
    connect: () => {
        const rid = document.getElementById('inp-room').value.toUpperCase();
        const name = document.getElementById('inp-name').value || "Guest";
        
        if(!rid) return alert("IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        document.getElementById('c-status').innerText = "æ¥ç¶šä¸­...";
        
        Client.peer = new Peer();
        Client.peer.on('open', (id) => {
            Client.conn = Client.peer.connect(rid);
            
            Client.conn.on('open', () => {
                Client.conn.send({ act: 'join', name: name });
                Utils.show('s-client-wait');
                
                // ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ã‚’è¦æ±‚ (iOSç”¨)
                if(typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function'){
                     DeviceMotionEvent.requestPermission()
                     .then(res => { if(res==='granted') Client.initSensors(); })
                     .catch(console.error);
                } else {
                    Client.initSensors();
                }
            });
            
            Client.conn.on('data', Client.handleData);
            
            // æ¥ç¶šã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
            setTimeout(() => {
                if(!Client.conn.open) document.getElementById('c-status').innerText = "æ¥ç¶šå¤±æ•—: IDã‚’ç¢ºèªã—ã¦ãã ã•ã„";
            }, 5000);
        });
    },

    handleData: (data) => {
        if(data.act === 'init_game') {
            Client.setupCtrl(data);
        } else if (data.act === 'end' || data.act === 'reset') {
            Utils.show('s-client-wait');
            // ãƒã‚¤ãƒ–åœæ­¢
            if(navigator.vibrate) navigator.vibrate(0);
        } else if (data.act === 'vib') {
            if(navigator.vibrate) navigator.vibrate(200);
        }
    },

    setupCtrl: (data) => {
        Utils.show('s-client-ctrl');
        const area = document.getElementById('ctrl-area');
        area.innerHTML = "";
        Client.mode = data.mode;

        // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ç”Ÿæˆ
        if(data.type === 'tap') {
            area.innerHTML = `<button class="full-btn bg-r" onpointerdown="Client.send('action'); Client.vib(30);">é€£æ‰“!!!</button>`;
        } 
        else if (data.type === 'sensor' || data.type === 'pass') {
            area.innerHTML = `<div class="full-btn bg-b" style="display:flex;align-items:center;justify-content:center;">å…¨åŠ›ã§å‹•ã‹ã›ï¼</div>`;
        }
        else if (data.type === 'quiz') {
            area.innerHTML = `
                <div style="display:grid; grid-template-columns:1fr 1fr; height:100%">
                    <button class="full-btn bg-r" onclick="Client.send('ans')">A</button>
                    <button class="full-btn bg-b" onclick="Client.send('ans')">B</button>
                    <button class="full-btn bg-g" onclick="Client.send('ans')">C</button>
                    <button class="full-btn bg-y" onclick="Client.send('ans')">D</button>
                </div>`;
        }
        else if (data.type === 'gyro') {
            area.innerHTML = `<div class="full-btn bg-y" style="display:flex;align-items:center;justify-content:center; color:black;">æ°´å¹³ã‚’ä¿ã¦ï¼</div>`;
        }
    },

    send: (act, val) => {
        if(Client.conn && Client.conn.open) Client.conn.send({ act: act, val: val });
    },

    vib: (ms) => {
        if(navigator.vibrate) navigator.vibrate(ms);
    },

    // ã‚»ãƒ³ã‚µãƒ¼å‡¦ç†
    initSensors: () => {
        let lastX=0, lastY=0, lastZ=0;
        
        window.addEventListener('devicemotion', (e) => {
            if(document.getElementById('s-client-ctrl').classList.contains('hidden')) return;
            
            const acc = e.accelerationIncludingGravity;
            if(!acc) return;

            // ã‚·ã‚§ã‚¤ã‚¯æ¤œçŸ¥
            if(Client.mode === 'shake' || Client.mode === 'bomb') {
                const delta = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ);
                if(delta > 20) { 
                    Client.send('action'); 
                    Client.vib(50);
                }
                lastX=acc.x; lastY=acc.y; lastZ=acc.z;
            }
            
            // ã‚¹ã‚¯ãƒ¯ãƒƒãƒˆæ¤œçŸ¥ï¼ˆYè»¸ã®å¤§ããªå¤‰åŒ–ï¼‰
            if(Client.mode === 'squat') {
                if(acc.y < -2) Client.send('action'); // ç°¡æ˜“åˆ¤å®š
            }
        });

        window.addEventListener('deviceorientation', (e) => {
            if(document.getElementById('s-client-ctrl').classList.contains('hidden')) return;

            // ãƒãƒ©ãƒ³ã‚¹ã‚²ãƒ¼ãƒ 
            if(Client.mode === 'balance') {
                if(Math.abs(e.beta) > 15 || Math.abs(e.gamma) > 15) {
                    Client.send('fail');
                    Client.vib(200); // å¤±æ•—ãƒã‚¤ãƒ–
                }
            }
        });
    }
};
</script>
</body>
</html>
