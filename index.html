<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHAMPIONSHIP V3 - ARENA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Teko:wght@600&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --accent: #ffee00;
            --dark: #050505;
        }

        body { 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; background: var(--dark); color: white; 
            overflow: hidden; touch-action: none;
        }

        .full-screen { position: absolute; top:0; left:0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* --- 背景演出 --- */
        .bg-vfx { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%); opacity: 0.8; }
        
        /* --- ホスト画面 --- */
        #top-ui {
            position: absolute; top: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; box-sizing: border-box; background: rgba(0,0,0,0.9); border-bottom: 3px solid var(--primary);
        }

        #arena {
            display: flex; align-items: flex-end; justify-content: center;
            height: 40vh; width: 90%; gap: 20px; border-bottom: 5px solid #222;
            position: relative;
        }

        /* --- 大縄のアニメーション --- */
        #long-rope {
            position: absolute; width: 100%; height: 120%;
            border: 6px dashed var(--accent); border-radius: 50%;
            top: -60%; left: 0; transform-origin: center;
            display: none; pointer-events: none; opacity: 0.6;
            box-shadow: 0 0 50px var(--accent);
        }
        .rope-swing { display: block !important; animation: swing 1.2s infinite linear; }
        @keyframes swing {
            0% { transform: rotateX(0deg); opacity: 0.2; }
            50% { transform: rotateX(90deg); opacity: 1; } /* ここが地面 */
            100% { transform: rotateX(180deg); opacity: 0.2; }
        }

        .player-unit { display: flex; flex-direction: column; align-items: center; width: 100px; }
        .bar { width: 40px; background: linear-gradient(to top, var(--primary), #fff); transition: 0.1s; box-shadow: 0 0 15px var(--primary); }
        .jump-box { width: 50px; height: 80px; border: 2px solid #333; position: relative; }
        .character { width: 30px; height: 40px; background: #fff; position: absolute; bottom: 0; left: 10px; transition: transform 0.1s; }

        /* --- ボタン・モード選択 --- */
        .panel { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 10px; text-align: center; backdrop-filter: blur(10px); }
        .mode-btn { 
            padding: 15px; border: 2px solid #444; cursor: pointer; color: #888; transition: 0.3s;
            font-size: 14px; flex: 1;
        }
        .mode-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(0,242,255,0.1); }
        .btn-main { background: var(--secondary); border: none; color: white; padding: 15px 40px; font-size: 24px; cursor: pointer; font-family: 'Rajdhani'; box-shadow: 0 0 20px var(--secondary); }
        .btn-main:disabled { opacity: 0.3; }

        /* --- 実況テロップ --- */
        #news-feed {
            position: absolute; bottom: 0; width: 100%; background: var(--secondary);
            color: white; padding: 10px 0; font-weight: bold; overflow: hidden;
        }
        .news-scroll { display: inline-block; white-space: nowrap; animation: scroll 15s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- コントローラー --- */
        #action-btn {
            width: 250px; height: 250px; border-radius: 50%; border: 8px solid var(--primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--primary); transition: 0.1s;
        }
        .active-jump { background: var(--primary); transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="bg-vfx"></div>

    <!-- HOST VIEW -->
    <div id="host-view" class="full-screen hidden">
        <div id="top-ui">
            <div style="font-size: 20px; color: var(--accent);">WORLD RECORD: <span id="wr-score">0</span></div>
            <div id="main-timer" style="font-family: Teko; font-size: 60px; color: #fff;">00:00</div>
            <div id="current-mode-label" style="font-size: 20px; color: var(--primary);">MODE: SHAKE</div>
        </div>

        <div id="lobby-ui" class="panel">
            <h1 style="font-family: Teko; font-size: 50px; margin: 0 0 20px 0;">CHAMPIONSHIP V3</h1>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div id="m-shake" class="mode-btn active" onclick="setMode('SHAKE')">SHAKE<br>腕を振れ</div>
                <div id="m-jump" class="mode-btn" onclick="setMode('JUMP')">SINGLE JUMP<br>個人縄跳び</div>
                <div id="m-long" class="mode-btn" onclick="setMode('LONG')">LONG ROPE<br>大縄跳び</div>
            </div>
            <div id="qrcode" style="background:white; padding:10px; display:inline-block; margin-bottom:20px;"></div>
            <div>
                <input type="number" id="game-sec" value="20" style="width:60px; background:none; border:1px solid #555; color:white; font-size:20px; text-align:center;"> SEC 
                <button id="start-btn" class="btn-main" onclick="hostStart()" disabled>START MATCH</button>
            </div>
            <p id="player-count" style="color:var(--primary); margin-top:15px;">WAITING FOR PLAYERS...</p>
        </div>

        <div id="arena" class="hidden">
            <div id="long-rope"></div>
        </div>

        <div id="news-feed"><div class="news-scroll" id="news-text">ARE YOU READY? JOIN NOW AND BECOME THE CHAMPION!</div></div>
        <div id="overlay" style="position:absolute; font-family:Teko; font-size:15vw; opacity:0; transition:0.2s; pointer-events:none; z-index:100;"></div>
    </div>

    <!-- CONTROLLER VIEW -->
    <div id="ctrl-view" class="full-screen hidden">
        <div id="ctrl-login" class="panel">
            <h2 style="font-family: Teko; font-size: 40px; margin:0;">ENTRY</h2>
            <input type="text" id="p-name" placeholder="PLAYER NAME" maxlength="10" style="padding:15px; width:80%; margin:20px 0; text-align:center;">
            <button class="btn-main" onclick="ctrlJoin()">JOIN</button>
        </div>

        <div id="ctrl-game" class="hidden" style="text-align:center;">
            <h2 id="mode-hint">SHAKE IT!</h2>
            <div id="action-btn">
                <div style="font-size: 20px; color: #aaa;">COUNT</div>
                <div id="my-count" style="font-family: Teko; font-size: 100px;">0</div>
            </div>
            <p id="ctrl-status" style="margin-top:20px; color:var(--primary);">READY...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, onDisconnect, runTransaction } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbZzTMvUkG2LXIGY4ux0KBTmnAdqP236s",
            authDomain: "game-4f2d9.firebaseapp.com",
            databaseURL: "https://game-4f2d9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "game-4f2d9",
            storageBucket: "game-4f2d9.firebasestorage.app",
            messagingSenderId: "574316347824",
            appId: "1:574316347824:web:cf686040628e25ad615675"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- SOUNDS ---
        const audio = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(f, t, d, v=0.1) {
            const o = audio.createOscillator(); const g = audio.createGain();
            o.type = t; o.frequency.value = f; g.gain.setValueAtTime(v, audio.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime+d);
            o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime+d);
        }
        const sfx = {
            tick: () => playTone(800, 'sine', 0.1),
            go: () => playTone(400, 'square', 0.4),
            swish: () => playTone(150, 'triangle', 0.2, 0.05),
            hit: () => playTone(600, 'sine', 0.05, 0.2),
            finish: () => { playTone(1000, 'sine', 0.5); playTone(500, 'sine', 0.5); }
        };

        // --- GLOBALS ---
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role') || 'host';
        const roomId = params.get('room');
        const myId = Math.random().toString(36).substr(2, 6).toUpperCase();
        let gameMode = 'SHAKE';

        if (role === 'host') {
            if (!roomId) window.location.replace(`?role=host&room=${Math.random().toString(36).substr(2,4).toUpperCase()}`);
            document.getElementById('host-view').classList.remove('hidden');
            new QRCode(document.getElementById("qrcode"), { text: `${window.location.origin}${window.location.pathname}?role=ctrl&room=${roomId}`, width: 120, height: 120 });

            const stateRef = ref(db, `v3/${roomId}/state`);
            const playersRef = ref(db, `v3/${roomId}/players`);

            window.setMode = (m) => {
                gameMode = m;
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`m-${m.toLowerCase()}`).classList.add('active');
                document.getElementById('current-mode-label').innerText = "MODE: " + m;
                update(stateRef, { mode: m });
            };

            onValue(ref(db, `v3_global/best`), s => { document.getElementById('wr-score').innerText = (s.val()||{score:0}).score; });
            
            onValue(playersRef, snap => {
                const players = snap.val() || {};
                const pCount = Object.keys(players).length;
                document.getElementById('player-count').innerText = `CONNECTED PLAYERS: ${pCount}`;
                document.getElementById('start-btn').disabled = pCount === 0;
                renderArena(players);
            });

            function renderArena(players) {
                const arena = document.getElementById('arena');
                const isRunning = arena.getAttribute('data-run') === 'true';
                
                Object.keys(players).forEach(id => {
                    let el = document.getElementById(`p-${id}`);
                    if (!el) {
                        el = document.createElement('div');
                        el.id = `p-${id}`;
                        el.className = 'player-unit';
                        el.innerHTML = `<div class="p-score" style="font-family:Teko; font-size:24px;">0</div>
                                       <div class="jump-box hidden"><div class="character"></div></div>
                                       <div class="bar"></div>
                                       <div style="font-size:12px; color:#aaa;">${players[id].name}</div>`;
                        arena.appendChild(el);
                    }
                    const p = players[id];
                    const scoreText = el.querySelector('.p-score');
                    const bar = el.querySelector('.bar');
                    const jumpBox = el.querySelector('.jump-box');
                    const char = el.querySelector('.character');

                    const oldVal = parseInt(scoreText.innerText) || 0;
                    if (p.count > oldVal) {
                        sfx.hit();
                        if(gameMode !== 'SHAKE') {
                            char.style.transform = 'translateY(-40px)';
                            setTimeout(() => char.style.transform = 'translateY(0)', 200);
                        }
                    }

                    scoreText.innerText = isRunning ? "???" : (p.count || 0);
                    if (gameMode === 'SHAKE') {
                        bar.classList.remove('hidden'); jumpBox.classList.add('hidden');
                        bar.style.height = Math.min(p.count * 2, 250) + 'px';
                    } else {
                        bar.classList.add('hidden'); jumpBox.classList.remove('hidden');
                    }
                });
            }

            window.hostStart = () => {
                const sec = parseInt(document.getElementById('game-sec').value);
                document.getElementById('lobby-ui').classList.add('hidden');
                document.getElementById('arena').classList.remove('hidden');
                
                // 完全スコアリセット
                onValue(playersRef, snap => {
                    const updates = {};
                    Object.keys(snap.val()||{}).forEach(k => updates[k+'/count'] = 0);
                    update(playersRef, updates);
                }, {onlyOnce:true});

                // カウントダウン
                let count = 3;
                const ov = document.getElementById('overlay');
                ov.style.opacity = 1;
                const cd = setInterval(() => {
                    if (count > 0) { sfx.tick(); ov.innerText = count; }
                    else {
                        clearInterval(cd); sfx.go(); ov.innerText = "GO!";
                        setTimeout(() => ov.style.opacity = 0, 1000);
                        startMatch(sec);
                    }
                    count--;
                }, 1000);
            };

            function startMatch(sec) {
                document.getElementById('arena').setAttribute('data-run', 'true');
                if (gameMode === 'LONG') document.getElementById('long-rope').classList.add('rope-swing');
                
                let time = sec;
                update(stateRef, { status: 'running', startTime: Date.now() });

                const timer = setInterval(() => {
                    time--;
                    document.getElementById('main-timer').innerText = `00:${time < 10 ? '0'+time : time}`;
                    
                    if (gameMode === 'LONG' && time > 0) {
                        sfx.swish(); // リズム音
                    }

                    if (time <= 0) {
                        clearInterval(timer);
                        finishMatch();
                    }
                }, 1000);
            }

            function finishMatch() {
                sfx.finish();
                update(stateRef, { status: 'finished' });
                document.getElementById('long-rope').classList.remove('rope-swing');
                document.getElementById('arena').setAttribute('data-run', 'false');
                const ov = document.getElementById('overlay');
                ov.innerText = "FINISH!"; ov.style.opacity = 1;

                onValue(playersRef, snap => {
                    const players = snap.val() || {};
                    let top = -1; let win = "";
                    Object.keys(players).forEach(k => { if(players[k].count > top){ top = players[k].count; win = players[k].name; } });
                    
                    setTimeout(() => {
                        ov.innerHTML = `CHAMPION<br><span style="color:var(--primary)">${win}</span>`;
                        if(top > 0) runTransaction(ref(db, `v3_global/best`), c => { if(!c || top > c.score) return {score:top, name:win}; return; });
                    }, 2000);
                    setTimeout(() => location.reload(), 10000);
                }, {onlyOnce:true});
            }
        } 
        
        // --- CONTROLLER ---
        else {
            document.getElementById('ctrl-view').classList.remove('hidden');
            let status = 'lobby', count = 0, mode = 'SHAKE', startTime = 0;

            window.ctrlJoin = () => {
                const n = document.getElementById('p-name').value;
                if(!n) return;
                if(typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(r => { if(r==='granted') init(n); });
                } else init(n);
            };

            function init(name) {
                document.getElementById('ctrl-login').classList.add('hidden');
                document.getElementById('ctrl-game').classList.remove('hidden');
                const pRef = ref(db, `v3/${roomId}/players/${myId}`);
                set(pRef, { name: name, count: 0 });
                onDisconnect(pRef).remove();

                onValue(ref(db, `v3/${roomId}/state`), s => {
                    const data = s.val() || {};
                    status = data.status;
                    mode = data.mode;
                    startTime = data.startTime;
                    document.getElementById('mode-hint').innerText = mode + " MODE";
                    if(status === 'running') {
                        document.getElementById('ctrl-status').innerText = "FIGHT!!";
                    } else if(status === 'finished') {
                        document.getElementById('ctrl-status').innerText = "ENDED";
                    } else {
                        count = 0; document.getElementById('my-count').innerText = 0;
                    }
                });

                let lastJump = 0;
                window.addEventListener('devicemotion', e => {
                    if (status !== 'running') return;
                    const acc = e.accelerationIncludingGravity;
                    const now = Date.now();

                    if (mode === 'SHAKE') {
                        if (Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z) > 35) {
                            if(now - lastJump > 100) trigger();
                        }
                    } else if (mode === 'JUMP') {
                        if (acc.y > 15) {
                            if(now - lastJump > 300) trigger();
                        }
                    } else if (mode === 'LONG') {
                        // 大縄跳び: リズム（1.2秒周期）に合わせる
                        // ホスト開始時間からの経過時間で判定
                        if (acc.y > 15 && now - lastJump > 400) {
                            const elapsed = (now - startTime) % 1200;
                            // 縄が地面に来るのが 600ms 地点 (0.6秒)
                            if (elapsed > 450 && elapsed < 750) {
                                trigger();
                                document.getElementById('ctrl-status').innerText = "GREAT!!";
                            } else {
                                document.getElementById('ctrl-status').innerText = "MISS!";
                                lastJump = now; // カウントはしないが、連打防止
                            }
                        }
                    }
                });

                function trigger() {
                    count++; lastJump = Date.now();
                    document.getElementById('my-count').innerText = count;
                    document.getElementById('action-btn').classList.add('active-jump');
                    setTimeout(() => document.getElementById('action-btn').classList.remove('active-jump'), 100);
                    update(pRef, { count: count });
                }
            }
        }
    </script>
</body>
</html>
