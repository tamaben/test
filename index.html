<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>コトバト広場</title>
    <!-- フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* カラーパレット (ダーク・モダン) */
            --bg-body: #0f1115;
            --bg-sidebar: #161b22;
            --bg-card: #1c2128;
            --bg-input: #0d1117;
            
            --primary: #58a6ff;
            --primary-dim: rgba(88, 166, 255, 0.15);
            --accent: #f78166;
            --success: #3fb950;
            --danger: #f85149;
            
            --text-main: #f0f6fc;
            --text-sub: #8b949e;
            --border: #30363d;
            
            --nav-h-mobile: 65px;
            --radius: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden; /* 全体スクロール禁止 */
        }

        /* アイコン */
        .icon { width: 20px; height: 20px; fill: currentColor; vertical-align: text-bottom; }

        /* --- 画面管理 --- */
        .screen {
            display: none; width: 100%; height: 100%;
            flex-direction: column; position: absolute; inset: 0;
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .screen.active { display: flex; opacity: 1; pointer-events: auto; z-index: 10; }

        /* --- 認証画面デザイン --- */
        .auth-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1f2937 0%, #0f1115 100%);
            padding: 20px;
        }
        .auth-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 32px; width: 100%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* --- アプリレイアウト (PC/Mobile共通) --- */
        .app-layout { display: flex; width: 100%; height: 100%; overflow: hidden; }

        /* --- サイドバー (PC用) --- */
        .sidebar {
            width: 250px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: none; flex-direction: column; padding: 20px;
        }
        .sidebar-logo {
            font-size: 1.2rem; font-weight: 800; color: var(--text-main);
            margin-bottom: 30px; display: flex; align-items: center; gap: 10px;
        }
        .nav-link {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            color: var(--text-sub); border-radius: 8px; cursor: pointer;
            transition: 0.2s; margin-bottom: 4px; font-weight: 600; font-size: 0.9rem;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .nav-link.active { background: var(--primary-dim); color: var(--primary); }

        /* --- メインコンテンツエリア --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column; position: relative;
            height: 100%; overflow: hidden;
        }
        
        /* ヘッダー (スマホ・PC共通) */
        .top-header {
            height: 60px; border-bottom: 1px solid var(--border);
            background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; flex-shrink: 0; z-index: 50;
        }
        
        /* スクロールエリア (ここが重要) */
        .scroll-area {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding: 20px; padding-bottom: 100px; /* スマホナビの分を確保 */
            -webkit-overflow-scrolling: touch; /* iOSでの慣性スクロール */
        }

        /* --- ボトムナビ (スマホ用) --- */
        .bottom-nav {
            display: flex; position: absolute; bottom: 0; width: 100%; height: var(--nav-h-mobile);
            background: rgba(22, 27, 34, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); justify-content: space-around;
            align-items: center; z-index: 100;
        }
        .b-nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            flex: 1; height: 100%; color: var(--text-sub); font-size: 0.7rem; cursor: pointer;
        }
        .b-nav-item.active { color: var(--primary); }
        .b-nav-item svg { margin-bottom: 4px; width: 24px; height: 24px; }

        /* --- レスポンシブ切り替え --- */
        @media (min-width: 768px) {
            .sidebar { display: flex; }
            .bottom-nav { display: none; }
            .scroll-area { padding-bottom: 40px; max-width: 1000px; margin: 0 auto; width: 100%; }
            .top-header { display: none; } /* PCではサイドバーがあるためヘッダー非表示も可 */
        }

        /* --- UIパーツ --- */
        .card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 20px; margin-bottom: 16px;
        }
        
        .btn {
            width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700;
            cursor: pointer; transition: 0.2s; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: #238636; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-primary:hover { background: #2ea043; }
        .btn-danger { background: var(--bg-card); color: var(--danger); border: 1px solid var(--border); }
        .btn-sub { background: transparent; color: var(--primary); }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; width: auto; }

        input, textarea, select {
            width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text-main); font-size: 1rem; margin-bottom: 12px;
        }
        input:focus { border-color: var(--primary); }

        /* --- リソースバー --- */
        .resource-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .res-item {
            background: var(--bg-input); border: 1px solid var(--border); border-radius: 8px;
            padding: 10px; text-align: center;
        }
        .res-val { display: block; font-weight: 800; font-size: 1.1rem; color: var(--text-main); }
        .res-lbl { font-size: 0.7rem; color: var(--text-sub); }

        /* --- お知らせカード --- */
        .news-item {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            overflow: hidden; margin-bottom: 16px; position: relative;
        }
        .news-item.pinned { border-color: var(--accent); }
        .news-thumb { width: 100%; aspect-ratio: 16/9; background: #000; object-fit: cover; }
        .news-content { padding: 16px; }
        .news-date { font-size: 0.75rem; color: var(--text-sub); }
        .news-title { font-weight: 700; margin-top: 4px; font-size: 1rem; }
        
        /* 削除ボタン (絶対配置) */
        .delete-btn-abs {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.6); color: var(--danger);
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 5; border: 1px solid var(--danger);
        }

        /* --- チャット --- */
        .chat-list { display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 85%; font-size: 0.95rem; position: relative; }
        .msg.me { align-self: flex-end; background: #1f6feb; color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--bg-card); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .msg-info { font-size: 0.7rem; opacity: 0.7; margin-bottom: 2px; display: block; }
        
        /* --- モーダル --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 9999; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-body {
            background: var(--bg-body); border: 1px solid var(--border); width: 100%; max-width: 500px;
            border-radius: 16px; padding: 0; overflow: hidden; display: flex; flex-direction: column;
            max-height: 80vh;
        }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg-card); }
        .modal-content { padding: 20px; overflow-y: auto; }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: #fff; padding: 10px 20px; border-radius: 30px;
            font-weight: 600; display: none; z-index: 10000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="toast">✅ 完了</div>

    <!-- 1. ログイン -->
    <div id="screen-login" class="screen active">
        <div class="auth-container">
            <div class="auth-card">
                <h1 style="color:var(--primary); margin-bottom:5px;">Cotobato</h1>
                <p>Welcome back</p>
                <input type="text" id="log-u" placeholder="User ID">
                <input type="password" id="log-p" placeholder="Password">
                <button class="btn btn-primary" onclick="window.doLogin()">ログイン</button>
                <button class="btn btn-sub" onclick="window.go('screen-register')">アカウント作成</button>
                <div id="status-bar" style="margin-top:20px; font-size:0.8rem; color:var(--text-sub);">connecting...</div>
            </div>
        </div>
    </div>

    <!-- 2. 登録 -->
    <div id="screen-register" class="screen">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Register</h2>
                <input type="text" id="reg-u" placeholder="User ID (半角英数)">
                <input type="password" id="reg-p" placeholder="Password">
                <input type="text" id="reg-n" placeholder="Display Name">
                <button class="btn btn-primary" onclick="window.doRegister()">登録して開始</button>
                <button class="btn btn-sub" onclick="window.go('screen-login')">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- 3. メイン -->
    <div id="screen-main" class="screen">
        <div class="app-layout">
            <!-- PCサイドバー -->
            <div class="sidebar">
                <div class="sidebar-logo">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
                    Cotobato
                </div>
                <div class="nav-link active" onclick="window.tab('home',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> ホーム</div>
                <div class="nav-link" onclick="window.tab('chat',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg> チャット</div>
                <div class="nav-link" onclick="window.tab('trade',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg> 交換所</div>
                <div class="nav-link" onclick="window.tab('settings',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg> 設定</div>
                <div class="nav-link" id="nav-adm" style="display:none; color:var(--warning)" onclick="window.tab('admin',this)"><svg class="icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg> 運営</div>
            </div>

            <!-- メインコンテンツ -->
            <div class="main-content">
                <div class="top-header">
                    <span style="font-weight:800; font-size:1.1rem; color:var(--primary)">Cotobato</span>
                    <span id="head-user" style="font-size:0.8rem; color:var(--text-sub)">User</span>
                </div>

                <div class="scroll-area">
                    <!-- 1. ホーム -->
                    <div id="tab-home">
                        <div class="resource-grid">
                            <div class="res-item"><span class="res-lbl">LEVEL</span><span class="res-val" id="v-lv">1</span></div>
                            <div class="res-item"><span class="res-lbl">COINS</span><span class="res-val" style="color:#eac54f" id="v-coin">0</span></div>
                            <div class="res-item"><span class="res-lbl">GEMS</span><span class="res-val" style="color:#58a6ff" id="v-dia">0</span></div>
                        </div>

                        <button class="btn btn-primary" style="background:#d29922; margin-bottom:24px; padding:16px;" onclick="window.fetchGifts()">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/></svg>
                            プレゼントBOXを開く
                        </button>

                        <div class="card">
                            <h3>データ同期</h3>
                            <p>ゲームデータをクラウドに保存します（1日2回まで）</p>
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                                <button class="btn btn-primary" onclick="window.bkCloud()">保存</button>
                                <button class="btn btn-danger" style="color:white" onclick="window.rsCloud()">復元</button>
                            </div>
                        </div>

                        <h3>イベント・お知らせ</h3>
                        <div id="news-box">読み込み中...</div>
                    </div>

                    <!-- 2. チャット -->
                    <div id="tab-chat" style="display:none;">
                        <div id="chat-list" class="chat-list" style="padding-bottom:20px;"></div>
                        <div style="position:sticky; bottom:0; background:var(--bg-card); padding:10px; border-radius:12px; display:flex; gap:10px; border:1px solid var(--border);">
                            <input type="text" id="chat-in" placeholder="メッセージ..." style="margin:0;">
                            <button class="btn btn-primary" style="width:60px; margin:0;" onclick="window.sendChat()">送</button>
                        </div>
                    </div>

                    <!-- 3. 交換 -->
                    <div id="tab-trade" style="display:none;">
                        <div class="card">
                            <h3>出品作成</h3>
                            <div style="display:flex; gap:10px; align-items:center;">
                                <select id="tr-gt"><option value="coins">コイン</option><option value="diamonds">ダイヤ</option></select>
                                <input type="number" id="tr-gv" placeholder="量" style="margin:0;">
                            </div>
                            <div style="text-align:center; padding:5px;">↓</div>
                            <div style="display:flex; gap:10px; align-items:center;">
                                <select id="tr-wt"><option value="coins">コイン</option><option value="diamonds">ダイヤ</option></select>
                                <input type="number" id="tr-wv" placeholder="求" style="margin:0;">
                            </div>
                            <button class="btn btn-primary" style="margin-top:15px;" onclick="window.mkTrade()">掲示板へ出品</button>
                        </div>
                        <div id="trade-list"></div>
                    </div>

                    <!-- 4. 設定 -->
                    <div id="tab-settings" style="display:none;">
                        <div class="card">
                            <h3>アカウント</h3>
                            <input type="text" id="set-name" placeholder="新しい名前">
                            <button class="btn btn-primary" onclick="window.updName()">保存</button>
                            <hr style="border-color:var(--border); margin:20px 0;">
                            <button class="btn btn-danger" onclick="window.doLogout()">ログアウト</button>
                        </div>
                        <div class="card">
                            <h3>運営認証</h3>
                            <input type="password" id="adm-p" placeholder="パスワード">
                            <button class="btn btn-sub" onclick="window.authAdm()">認証</button>
                        </div>
                    </div>

                    <!-- 5. 運営パネル -->
                    <div id="tab-admin" style="display:none;">
                        <div class="card" style="border-color:var(--warning);">
                            <h3 style="color:var(--warning)">運営コマンド</h3>
                            <input type="text" id="adm-news-ti" placeholder="お知らせタイトル">
                            <textarea id="adm-news-txt" placeholder="本文" style="min-height:80px;"></textarea>
                            
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
                                <input type="datetime-local" id="adm-pub">
                                <label style="display:flex; align-items:center; gap:5px; background:var(--bg-input); padding:0 10px; border-radius:8px; border:1px solid var(--border);">
                                    <input type="checkbox" id="adm-pin" style="width:20px; height:20px; margin:0;"> 固定
                                </label>
                            </div>
                            <button class="btn btn-primary" onclick="window.postNews()">配信</button>
                            
                            <hr style="border-color:var(--border); margin:20px 0;">
                            
                            <h4>プレゼント配布</h4>
                            <div style="display:flex; gap:10px;">
                                <select id="adm-gt"><option value="coins">コイン</option><option value="diamonds">ダイヤ</option></select>
                                <input type="number" id="adm-gv" placeholder="量" style="margin:0;">
                            </div>
                            <input type="text" id="adm-gm" placeholder="メッセージ">
                            <input type="datetime-local" id="adm-ge">
                            <button class="btn btn-success" style="background:var(--success); color:#000;" onclick="window.mkGift()">全員に配布</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- スマホ用ボトムナビ -->
            <div class="bottom-nav">
                <div class="b-nav-item active" onclick="window.tab('home',this)">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>ホーム
                </div>
                <div class="b-nav-item" onclick="window.tab('chat',this)">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2z"/></svg>チャット
                </div>
                <div class="b-nav-item" onclick="window.tab('trade',this)">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>交換
                </div>
                <div class="b-nav-item" onclick="window.tab('settings',this)">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>設定
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div id="mdl-base" class="modal">
        <div class="modal-body">
            <div class="modal-header">
                <h3 id="mdl-ti" style="margin:0"></h3>
                <button class="btn btn-sub" style="width:auto;margin:0;padding:5px;" onclick="window.closeMdl()">✕</button>
            </div>
            <div id="mdl-con" class="modal-content"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, onSnapshot, serverTimestamp, query, limit, where, deleteDoc, Timestamp, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // ★Firebase Config★
        const firebaseConfig = {
            apiKey: "AIzaSyDguL7I5v4GxKf5FahdoFEtU5lNMYgxcNo",
            authDomain: "cotobato-c121f.firebaseapp.com",
            databaseURL: "https://cotobato-c121f-default-rtdb.firebaseio.com",
            projectId: "cotobato-c121f",
            storageBucket: "cotobato-c121f.firebasestorage.app",
            messagingSenderId: "699569737682",
            appId: "1:699569737682:web:350b90c25c300a0548020b",
            measurementId: "G-FQ1VZDXZ6J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let user = null;
        let isReady = false;
        let local = { coins:0, diamonds:0, playerLevel:1 };
        const KEY = "kb_save_v36";
        const SESS = "kb_sess";

        // 認証
        signInAnonymously(auth);
        onAuthStateChanged(auth, async u => {
            if(u){
                isReady=true;
                document.getElementById('status-bar').innerText="● 接続完了";
                const s = localStorage.getItem(SESS);
                if(s) {
                    const snap = await getDoc(doc(db,"users",s));
                    if(snap.exists()) { user=snap.data(); startApp(); }
                }
            }
        });

        // 画面遷移
        window.go = id => {
            document.querySelectorAll('.screen').forEach(e=>e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };
        window.tab = (id, el) => {
            ['home','chat','trade','settings','admin'].forEach(t=>{
                if(document.getElementById('tab-'+t)) document.getElementById('tab-'+t).style.display='none';
            });
            document.getElementById('tab-'+id).style.display='block';
            
            // ナビハイライト更新 (PC/Mobile両対応)
            document.querySelectorAll('.nav-link, .b-nav-item').forEach(e=>e.classList.remove('active'));
            if(el) el.classList.add('active');
        };

        // 登録・ログイン
        window.doRegister = async () => {
            if(!isReady) return alert("接続中");
            const u=document.getElementById('reg-u').value.trim();
            const p=document.getElementById('reg-p').value.trim();
            const n=document.getElementById('reg-n').value.trim()||u;
            if(!u||!p) return alert("必須");
            const ref=doc(db,"users",u);
            const s=await getDoc(ref);
            if(s.exists()) return alert("使用済みID");
            const d={username:u, password:p, name:n, isAdmin:false, createdAt:serverTimestamp()};
            await setDoc(ref, d);
            user=d; localStorage.setItem(SESS,u); startApp();
        };
        window.doLogin = async () => {
            if(!isReady) return alert("接続中");
            const u=document.getElementById('log-u').value.trim();
            const p=document.getElementById('log-p').value.trim();
            const s=await getDoc(doc(db,"users",u));
            if(s.exists() && s.data().password===p){
                user=s.data(); localStorage.setItem(SESS,u); startApp();
            } else alert("エラー");
        };
        window.doLogout = () => { localStorage.removeItem(SESS); location.reload(); };

        function startApp() {
            window.go('screen-main');
            document.getElementById('head-user').innerText = user.name;
            const r=localStorage.getItem(KEY);
            if(r) local=JSON.parse(r);
            updUI();
            startList();
        }
        function updUI(){
            document.getElementById('v-coin').innerText=local.coins;
            document.getElementById('v-dia').innerText=local.diamonds;
            document.getElementById('v-lv').innerText=local.playerLevel;
        }

        // リアルタイム
        function startList() {
            // お知らせ
            onSnapshot(query(collection(db,"announcements"), limit(20)), s=>{
                const box=document.getElementById('news-box'); box.innerHTML="";
                let l=[]; s.forEach(d=>l.push({id:d.id, ...d.data()}));
                const now=Date.now();
                l = l.filter(n=> !n.pub || n.pub.toMillis()<=now); // 予約投稿フィルタ
                l.sort((a,b)=> (b.createdAt?.toMillis()||0)-(a.createdAt?.toMillis()||0)); // ソート
                
                l.forEach(n=>{
                    const isPin = n.pin;
                    const date = n.createdAt ? new Date(n.createdAt.toMillis()).toLocaleDateString() : "";
                    const delBtn = user.isAdmin ? `<button class="delete-btn-abs" onclick="window.delNews('${n.id}')"><svg class="icon" viewBox="0 0 24 24" style="width:16px;height:16px"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>` : '';
                    
                    const el = document.createElement('div');
                    el.className = `news-item ${isPin?'pinned':''}`;
                    el.innerHTML = `
                        ${n.img?`<img src="${n.img}" class="news-thumb">`:''}
                        <div class="news-content">
                            ${isPin?'<span style="background:var(--accent);color:#000;padding:2px 6px;border-radius:4px;font-size:0.7rem;font-weight:bold;margin-right:5px">TOP</span>':''}
                            <span class="news-date">${date}</span>
                            <div class="news-title">${n.title}</div>
                        </div>
                        ${delBtn}
                    `;
                    el.onclick = (e) => { if(!e.target.closest('.delete-btn-abs')) window.openNews(n); };
                    box.appendChild(el);
                });
                if(l.length===0) box.innerText="お知らせはありません";
            });

            // チャット
            onSnapshot(query(collection(db,"chat"), limit(30), orderBy("createdAt","desc")), s=>{
                const b=document.getElementById('chat-list'); b.innerHTML="";
                let msgs=[]; s.forEach(d=>msgs.push({id:d.id, ...d.data()}));
                msgs.reverse().forEach(m=>{
                    const me = m.username===user.username;
                    const del = (me || user.isAdmin) ? `<small style="cursor:pointer;margin-left:5px;color:var(--danger)" onclick="window.delChat('${m.id}')">✕</small>` : '';
                    b.innerHTML+=`
                    <div style="display:flex; justify-content:${me?'flex-end':'flex-start'}">
                        <div class="msg ${me?'me':'other'}">
                            <span class="msg-info">${m.sender} ${del}</span>
                            ${m.text}
                        </div>
                    </div>`;
                });
                b.parentElement.scrollTop = b.parentElement.scrollHeight;
            });

            // 交換
            onSnapshot(query(collection(db,"trades"), where("status","==","open")), s=>{
                const t=document.getElementById('trade-list'); t.innerHTML="";
                s.forEach(d=>{
                    const v=d.data(); const me=v.maker===user.username;
                    t.innerHTML+=`<div class="card" style="padding:15px; display:flex; justify-content:space-between; align-items:center;"><div><b>${v.makerName}</b><br>${v.giveV}${v.giveT} ⇄ ${v.wantV}${v.wantT}</div>${me?`<button class="btn btn-danger btn-sm" onclick="window.delTrade('${d.id}')">取消</button>`:`<button class="btn btn-primary btn-sm" onclick="window.doTrade('${d.id}')">交換</button>`}</div>`;
                });
            });
        }

        // 機能
        window.openNews = n => {
            window.openMdl(n.title, `<p style="white-space:pre-wrap; color:#fff;">${n.text}</p>`);
        };
        window.delNews = async id => {
            if(confirm("お知らせを削除しますか？")) await deleteDoc(doc(db, "announcements", id));
        };

        window.fetchGifts = async () => {
            const now = new Date();
            const q = query(collection(db, "gifts"), where("exp", ">", Timestamp.fromDate(now)));
            const snap = await getDocs(q);
            let h=""; let c=0;
            snap.forEach(d => {
                const g=d.data();
                if((g.to==='all' || g.to===user.username) && (!g.claimedBy || !g.claimedBy.includes(user.username))) {
                    c++;
                    // 管理者用削除ボタン
                    const adminDel = user.isAdmin ? `<button class="btn btn-danger btn-sm" style="margin-left:5px;" onclick="window.delGift('${d.id}')">削除</button>` : '';
                    
                    h+=`<div class="card" style="padding:15px; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><div><b>${g.val} ${g.type}</b><br><small>${g.msg}</small></div><div style="display:flex"><button class="btn btn-primary btn-sm" onclick="window.claimGift('${d.id}')">受取</button>${adminDel}</div></div>`;
                }
            });
            window.openMdl("プレゼントBOX", c>0?h:"<p style='text-align:center'>なし</p>");
        };
        window.claimGift = async id => {
            const r=doc(db,"gifts",id); const s=await getDoc(r); const g=s.data();
            const arr=g.claimedBy||[]; arr.push(user.username);
            await updateDoc(r, {claimedBy:arr});
            local[g.type]=(local[g.type]||0)+g.val; localStorage.setItem(KEY, JSON.stringify(local));
            updUI(); window.fetchGifts(); showToast("受取完了");
        };
        window.delGift = async id => {
            if(confirm("このプレゼントを削除（回収）しますか？")) {
                await deleteDoc(doc(db, "gifts", id));
                window.fetchGifts(); // リスト更新
            }
        };

        window.sendChat = async () => {
            const t=document.getElementById('chat-in').value; if(!t) return;
            await addDoc(collection(db,"chat"), {text:t, sender:user.name, username:user.username, createdAt:serverTimestamp()});
            document.getElementById('chat-in').value="";
        };
        window.delChat = async id => { if(confirm("削除？")) await deleteDoc(doc(db,"chat",id)); };

        // 運営
        window.authAdm = async () => {
            const p=document.getElementById('adm-p').value; const c=await getDoc(doc(db,"system","config"));
            if(p===(c.data()?.pass||"cotobato-1234")){ 
                document.getElementById('nav-adm').style.display='flex'; 
                window.tab('admin'); 
                showToast("管理者モード"); 
            } else alert("パスワード違い");
        };
        window.postNews = async () => {
            const ti=document.getElementById('adm-news-ti').value;
            const tx=document.getElementById('adm-news-txt').value;
            const pub=document.getElementById('adm-pub').value;
            const pin=document.getElementById('adm-pin').checked;
            if(!ti) return;
            await addDoc(collection(db,"announcements"), {
                title:ti, text:tx, pin:pin, 
                pub: pub ? Timestamp.fromDate(new Date(pub)) : serverTimestamp(),
                createdAt: serverTimestamp()
            });
            showToast("配信");
        };
        window.mkGift = async () => {
            const t=document.getElementById('adm-gt').value, v=parseInt(document.getElementById('adm-gv').value);
            const m=document.getElementById('adm-gm').value, e=document.getElementById('adm-ge').value;
            if(!v||!e) return;
            await addDoc(collection(db,"gifts"), {to:'all', type:t, val:v, msg:m, exp:Timestamp.fromDate(new Date(e)), claimedBy:[], createdAt:serverTimestamp()});
            showToast("配布完了");
        };

        // 共通
        window.openMdl = (t,c) => { document.getElementById('mdl-ti').innerText=t; document.getElementById('mdl-con').innerHTML=c; document.getElementById('mdl-base').style.display='flex'; };
        window.closeMdl = () => document.getElementById('mdl-base').style.display='none';
        window.bkCloud = async () => { /*省略(既存機能)*/ showToast("保存しました"); };
        window.rsCloud = () => { /*省略(既存機能)*/ showToast("復元機能"); };
        window.mkTrade = async () => { /*省略*/ showToast("出品"); };
        window.doTrade = async (id) => { /*省略*/ showToast("交換"); };
        window.delTrade = async (id) => { await deleteDoc(doc(db,"trades",id)); };
        function showToast(m){const t=document.getElementById('toast');t.innerText=m;t.style.display='block';setTimeout(()=>t.style.display='none',2000);}
    </script>
</body>
</html>
