    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, onSnapshot, serverTimestamp, query, limit } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // â˜…å¿…ãšã‚ãªãŸã®Firebaseè¨­å®šã«æ›¸ãæ›ãˆã¦ãã ã•ã„â˜…
        const firebaseConfig = {
            apiKey: "AIzaSyDguL7I5v4GxKf5FahdoFEtU5lNMYgxcNo",
            authDomain: "cotobato-c121f.firebaseapp.com",
            databaseURL: "https://cotobato-c121f-default-rtdb.firebaseio.com",
            projectId: "cotobato-c121f",
            storageBucket: "cotobato-c121f.firebasestorage.app",
            messagingSenderId: "699569737682",
            appId: "1:699569737682:web:350b90c25c300a0548020b",
            measurementId: "G-FQ1VZDXZ6J"
        };

        let app, db, auth;
        let isReady = false;
        let currentUser = null;

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤ºé–¢æ•°
        function setStatus(msg, type) {
            const el = document.getElementById('status-box');
            el.innerText = msg;
            el.className = type === 'error' ? 'status-err' : (type === 'ok' ? 'status-ok' : 'status-wait');
        }

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // 1. åŒ¿åèªè¨¼ã®è©¦è¡Œ
            signInAnonymously(auth).catch((error) => {
                console.error("Auth Error:", error);
                if(error.code === 'auth/unauthorized-domain') {
                    setStatus("ã‚¨ãƒ©ãƒ¼: Authenticationã®è¨­å®šã§ã€Œæ‰¿èªæ¸ˆã¿ãƒ‰ãƒ¡ã‚¤ãƒ³ã€ã« tamaben.github.io ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ã€‚", "error");
                } else if(error.code === 'auth/admin-restricted-operation') {
                    setStatus("ã‚¨ãƒ©ãƒ¼: Authenticationã®è¨­å®šã§ã€ŒåŒ¿å(Anonymous)ã€ã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„ã€‚", "error");
                } else {
                    setStatus("èªè¨¼ã‚¨ãƒ©ãƒ¼: " + error.message, "error");
                }
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    isReady = true;
                    setStatus("â— ã‚µãƒ¼ãƒãƒ¼æ¥ç¶šå®Œäº† (æº–å‚™OK)", "ok");
                }
            });

        } catch (e) {
            setStatus("è¨­å®šã‚¨ãƒ©ãƒ¼: ConfigãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚", "error");
        }

        // --- ç”»é¢æ“ä½œ ---
        window.go = (id) => {
            document.querySelectorAll('.screen').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.tab = (id, el) => {
            ['home','chat','conf'].forEach(t => document.getElementById('view-'+t).style.display='none');
            document.getElementById('view-'+id).style.display='block';
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
        };

        // --- ç™»éŒ² ---
        window.doRegister = async () => {
            if(!isReady) return alert("ã‚µãƒ¼ãƒãƒ¼æ¥ç¶šã‚’å¾…ã£ã¦ã„ã¾ã™...");
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            const n = document.getElementById('reg-name').value.trim() || u;

            if(!u || !p) return alert("ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            try {
                // IDé‡è¤‡ãƒã‚§ãƒƒã‚¯
                const ref = doc(db, "users", u);
                const snap = await getDoc(ref);
                if(snap.exists()) return alert("ãã®IDã¯æ—¢ã«ä½¿ã‚ã‚Œã¦ã„ã¾ã™");

                // ãƒ‡ãƒ¼ã‚¿ä½œæˆ
                const data = { username: u, password: p, name: n, createdAt: serverTimestamp() };
                await setDoc(ref, data);
                
                currentUser = data;
                startApp();
                showToast("âœ¨ ç™»éŒ²å®Œäº†ï¼");
            } catch(e) { 
                console.error(e);
                if(e.code === 'permission-denied') alert("ã‚¨ãƒ©ãƒ¼: Firestoreã®ãƒ«ãƒ¼ãƒ«ã§æ›¸ãè¾¼ã¿ãŒè¨±å¯ã•ã‚Œã¦ã„ã¾ã›ã‚“");
                else alert("ç™»éŒ²ã‚¨ãƒ©ãƒ¼: " + e.message);
            }
        };

        // --- ãƒ­ã‚°ã‚¤ãƒ³ ---

            if(!isReady) return alert("ã‚µãƒ¼ãƒãƒ¼æ¥ç¶šã‚’å¾…ã£ã¦ã„ã¾ã™...");
            const u = document.getElementById('log-user').value.trim();
            const p = document.getElementById('log-pass').value.trim();

            try {
                const ref = doc(db, "users", u);
                const snap = await getDoc(ref);
                if(snap.exists() && snap.data().password === p) {
                    currentUser = snap.data();
                    startApp();
                    showToast("ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ");
                } else {
                    alert("IDã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™");
                }
            } catch(e) {

        };

        function startApp() {
            window.go('scr-main');
            document.getElementById('head-name').innerText = currentUser.name;
            document.getElementById('conf-id').innerText = "ID: " + currentUser.username;
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
            const raw = localStorage.getItem('kb_save_v36');
            if(raw) {
                const d = JSON.parse(raw);
                document.getElementById('val-coins').innerText = d.coins || 0;
                document.getElementById('val-dia').innerText = d.diamonds || 0;
            }
            startListeners();
        }

        // --- ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ é€šä¿¡ (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ä¸è¦) ---
        function startListeners() {
            // ãŠçŸ¥ã‚‰ã› (limitã®ã¿)
            onSnapshot(query(collection(db, "announcements"), limit(5)), (snap) => {
                const div = document.getElementById('news-list');
                div.innerHTML = "";
                const list = [];
                snap.forEach(d => list.push(d.data()));
                list.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0)); // JSã§ã‚½ãƒ¼ãƒˆ
                
                if(list.length===0) div.innerHTML = "ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“";
                list.forEach(d => {
                    const date = d.createdAt ? new Date(d.createdAt.seconds*1000).toLocaleDateString() : "";
                    div.innerHTML += `<div class="list-item" style="display:block;"><small style="color:#94a3b8">${date}</small><div style="margin-top:5px;">${d.text}</div></div>`;
                });
            });

            // ãƒãƒ£ãƒƒãƒˆ (limitã®ã¿)
            onSnapshot(query(collection(db, "chat"), limit(30)), (snap) => {
                const div = document.getElementById('chat-list');
                div.innerHTML = "";
                const list = [];
                snap.forEach(d => list.push(d.data()));
                list.sort((a,b) => (a.createdAt?.seconds||0) - (b.createdAt?.seconds||0)); // å¤ã„é †

                list.forEach(d => {
                    const isMe = d.username === currentUser.username;
                    div.innerHTML += `<div class="msg ${isMe?'me':'other'}"><span class="sender">${d.sender}</span>${d.text}</div>`;
                });
                div.parentElement.scrollTop = div.parentElement.scrollHeight;
            });
        }

        // --- æ©Ÿèƒ½ ---
        window.sendChat = async () => {
            const t = document.getElementById('chat-in').value.trim();
            if(!t) return;
            await addDoc(collection(db, "chat"), { text: t, sender: currentUser.name, username: currentUser.username, createdAt: serverTimestamp() });
            document.getElementById('chat-in').value = "";
        };

        window.saveCloud = async () => {
            const raw = localStorage.getItem('kb_save_v36');
            if(!raw) return alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
            await updateDoc(doc(db, "users", currentUser.username), { backupData: raw });
            showToast("ä¿å­˜ã—ã¾ã—ãŸ");
        };

        window.loadCloud = async () => {
            const s = await getDoc(doc(db, "users", currentUser.username));
            if(s.data().backupData) {

                location.reload();
            } else alert("ã‚¯ãƒ©ã‚¦ãƒ‰ã«ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        };

        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',3000); }
    </script>
