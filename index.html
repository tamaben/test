<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>コトバト広場</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0b0f19;
            --bg-sidebar: #161b22;
            --bg-card: #1c2128;
            --bg-glass: rgba(22, 27, 34, 0.8);
            --primary: #58a6ff;
            --primary-dim: rgba(88, 166, 255, 0.1);
            --accent: #f78166;
            --success: #3fb950;
            --danger: #f85149;
            --warning: #d29922;
            --text-main: #f0f6fc;
            --text-sub: #8b949e;
            --border: #30363d;
            --nav-h-mobile: 70px;
            --radius: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg-body); color: var(--text-main); font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* アイコン */
        .icon { width: 22px; height: 22px; fill: currentColor; display: inline-block; vertical-align: middle; }
        .icon-sm { width: 16px; height: 16px; }

        /* 画面管理 */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; position: absolute; inset: 0; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .screen.active { display: flex; opacity: 1; pointer-events: auto; z-index: 10; }

        /* --- 認証画面 --- */
        .auth-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1f2937 0%, #0b0f19 100%); padding: 20px; }
        .auth-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 35px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-logo { font-weight: 800; font-size: 1.8rem; background: linear-gradient(to right, #58a6ff, #bc8cff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }

        /* --- アプリレイアウト --- */
        .app-shell { display: flex; width: 100%; height: 100%; overflow: hidden; }
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: none; flex-direction: column; padding: 30px 20px; }
        .main-content { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; position: relative; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 120px; }
        
        @media (min-width: 768px) {
            .sidebar { display: flex; }
            .bottom-nav { display: none !important; }
            .scroll-area { padding-bottom: 40px; }
            .mobile-header { display: none !important; }
        }

        .mobile-header { height: 65px; border-bottom: 1px solid var(--border); background: var(--bg-sidebar); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; flex-shrink: 0; }

        /* --- ナビゲーション --- */
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 14px 18px; color: var(--text-sub); border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 5px; font-weight: 600; }
        .nav-item:hover { background: rgba(255,255,255,0.03); color: var(--text-main); }
        .nav-item.active { background: var(--primary-dim); color: var(--primary); }

        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: var(--nav-h-mobile); background: var(--bg-sidebar); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .b-nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: var(--text-sub); font-size: 0.65rem; cursor: pointer; height: 100%; }
        .b-nav-item.active { color: var(--primary); }

        /* --- UIパーツ --- */
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; position: relative; }
        .input { width: 100%; padding: 14px; background: var(--bg-input); border: 1px solid var(--border); border-radius: 8px; color: #fff; font-size: 1rem; margin-bottom: 12px; }
        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: #238636; color: white; }
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text-sub); }
        .btn-danger { background: rgba(248, 81, 73, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        /* --- お知らせ (予約・固定対応) --- */
        .news-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 14px; overflow: hidden; margin-bottom: 16px; cursor: pointer; transition: 0.2s; position: relative; }
        .news-card.pinned { border: 1px solid var(--warning); box-shadow: 0 0 15px rgba(210, 153, 34, 0.1); }
        .pin-tag { position: absolute; top: 12px; left: 12px; background: var(--warning); color: #000; font-size: 0.65rem; font-weight: 900; padding: 3px 8px; border-radius: 4px; z-index: 5; }
        .news-img { width: 100%; aspect-ratio: 16/9; background: #000; object-fit: cover; }
        .news-info { padding: 15px; }
        .news-ti { font-weight: 700; font-size: 1.05rem; margin-bottom: 5px; }
        .news-del { position: absolute; top: 10px; right: 10px; width: 30px; height: 30px; background: rgba(0,0,0,0.6); color: var(--danger); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--danger); z-index: 6; }

        /* --- リソースバー --- */
        .res-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .res-box { background: #0d1117; border: 1px solid var(--border); padding: 12px; border-radius: 12px; text-align: center; }
        .res-num { display: block; font-weight: 800; font-size: 1.2rem; color: #fff; }
        .res-lab { font-size: 0.65rem; color: var(--text-sub); font-weight: bold; }

        /* --- チャット --- */
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; position: relative; margin-bottom: 15px; }
        .msg.me { align-self: flex-end; background: #1f6feb; color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--bg-card); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .msg-del-icon { position: absolute; top: -10px; right: -10px; width: 24px; height: 24px; background: var(--danger); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid var(--bg-body); z-index: 5; }

        /* --- トースト & モーダル --- */
        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 12px 28px; border-radius: 50px; font-weight: bold; display: none; z-index: 10000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .modal-body { background: var(--bg-card); border: 1px solid var(--border); width: 100%; max-width: 600px; border-radius: 16px; padding: 25px; position: relative; animation: pop 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.28); }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .cand-chip { display: inline-block; background: var(--primary-dim); color: var(--primary); padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; margin: 4px; cursor: pointer; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div id="toast"></div>

    <!-- 1. ログイン画面 -->
    <div id="scr-login" class="screen active">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">COTOBATO</div>
                <p style="color:var(--text-sub); font-size:0.85rem; margin-bottom:30px;">データの同期とコミュニティ</p>
                
                <input type="text" id="log-u" class="input" placeholder="ユーザーID">
                <input type="password" id="log-p" class="input" placeholder="パスワード">
                
                <button class="btn btn-primary" onclick="window.doLogin()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M10 17v-4h11v-2H10V7l-5 5 5 5zm-8 3h18v-2H2v-2h18V8H2V6h18a2 2 0 012 2v12a2 2 0 01-2 2H2v-2z"/></svg>
                    ログイン
                </button>
                <button class="btn btn-ghost" style="margin-top:15px;" onclick="window.go('scr-register')">新規アカウント作成</button>
                
                <div id="status-bar" style="margin-top:25px; font-size:0.75rem; color:var(--warning);">サーバーに接続中...</div>
            </div>
        </div>
    </div>

    <!-- 2. 登録画面 -->
    <div id="scr-register" class="screen">
        <div class="auth-container">
            <div class="auth-card">
                <h2>アカウント登録</h2>
                <input type="text" id="reg-u" class="input" placeholder="ID (半角英数)">
                <div id="cand-box" style="display:none; margin-bottom:15px; text-align:left;">
                    <small style="color:var(--danger)">使用済みです。候補:</small><br>
                    <div id="cand-list"></div>
                </div>
                <input type="password" id="reg-p" class="input" placeholder="パスワード">
                <input type="text" id="reg-n" class="input" placeholder="表示名">
                
                <button class="btn btn-primary" onclick="window.doRegister()">作成して開始</button>
                <button class="btn btn-ghost" style="margin-top:10px;" onclick="window.go('scr-login')">ログインに戻る</button>
