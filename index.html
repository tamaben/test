<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHAKE PARTY 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=M+PLUS+Rounded+1c:wght@800&display=swap');

        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'M PLUS Rounded 1c', sans-serif; color: white; touch-action: none; }
        .hidden { display: none !important; }
        .full-screen { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; }
        
        /* --- HOST DESIGN --- */
        #host-view { background: radial-gradient(circle at center, #2c3e50, #000); }
        h1 { font-family: 'Bangers', cursive; font-size: 60px; color: #f1c40f; text-shadow: 4px 4px 0 #e67e22; letter-spacing: 3px; margin-bottom: 10px; }
        
        /* Game Select Menu */
        #menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .menu-card { width: 220px; padding: 20px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); border-radius: 15px; cursor: pointer; text-align: center; transition: 0.2s; }
        .menu-card:hover { transform: scale(1.05); background: rgba(255,255,255,0.25); border-color: #f1c40f; }
        .card-icon { font-size: 50px; display: block; margin-bottom: 10px; }
        .card-title { font-size: 20px; font-weight: bold; color: #f1c40f; }
        .card-desc { font-size: 14px; color: #ccc; margin-top: 5px; }

        /* Player List */
        #player-lobby { margin-top: 30px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; max-width: 80%; }
        .lobby-tag { background: #3498db; padding: 5px 15px; border-radius: 20px; font-size: 18px; animation: popIn 0.3s; box-shadow: 0 4px 0 #2980b9; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Game Areas */
        #game-area { width: 90%; height: 70%; position: relative; background: rgba(0,0,0,0.3); border-radius: 20px; margin-top: 20px; overflow: hidden; border: 2px solid #555; }
        
        /* 1. Race */
        .race-track { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-around; padding: 10px 0; }
        .racer { display: flex; align-items: center; position: absolute; transition: left 0.2s linear; height: 40px; }
        .racer-avatar { font-size: 30px; margin-right: 10px; }
        .racer-name { font-size: 14px; color: #fff; white-space: nowrap; position: absolute; top: -15px; }

        /* 2. Tug of War */
        #tug-container { display: flex; width: 100%; height: 100%; align-items: center; justify-content: center; position: relative; }
        #tug-rope { width: 80%; height: 10px; background: #fff; position: relative; }
        #tug-marker { width: 40px; height: 40px; background: #f1c40f; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); border-radius: 50%; box-shadow: 0 0 20px #f1c40f; transition: left 0.1s; }
        .team-zone { position: absolute; width: 50%; height: 100%; top: 0; display: flex; align-items: center; justify-content: center; font-size: 100px; opacity: 0.3; font-family: 'Bangers'; }
        #team-red { left: 0; background: linear-gradient(90deg, #c0392b 0%, transparent 100%); color: #e74c3c; }
        #team-blue { right: 0; background: linear-gradient(-90deg, #2980b9 0%, transparent 100%); color: #3498db; }

        /* 3. Boss */
        #boss-container { text-align: center; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #boss-img { font-size: 150px; animation: float 2s infinite ease-in-out; filter: drop-shadow(0 0 20px red); }
        #boss-hp-bar { width: 60%; height: 30px; background: #333; border-radius: 15px; overflow: hidden; margin-top: 20px; border: 3px solid #fff; }
        #boss-hp-fill { width: 100%; height: 100%; background: #e74c3c; transition: width 0.2s; }
        .damage-effect { position: absolute; color: #ffeb3b; font-weight: bold; font-size: 24px; animation: floatUp 0.8s forwards; pointer-events: none; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes floatUp { 0% { opacity:1; transform:translateY(0); } 100% { opacity:0; transform:translateY(-50px); } }

        /* 4. Soda */
        #soda-container { display: flex; align-items: flex-end; justify-content: space-around; height: 100%; padding-bottom: 20px; }
        .soda-bottle { width: 60px; background: #fff; position: relative; border-radius: 5px 5px 0 0; transition: height 0.1s; display: flex; justify-content: center; }
        .cork { position: absolute; top: -20px; width: 20px; height: 20px; background: #8d6e63; border-radius: 2px; transition: top 0.5s ease-out; }

        /* --- CONTROLLER DESIGN --- */
        #ctrl-view { background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%); text-align: center; padding: 20px; box-sizing: border-box; }
        
        /* Name Input */
        #name-input-area { background: rgba(0,0,0,0.5); padding: 30px; border-radius: 20px; width: 100%; max-width: 300px; }
        input[type="text"] { width: 80%; padding: 15px; font-size: 18px; border-radius: 10px; border: none; margin-bottom: 20px; text-align: center; }
        .btn-primary { width: 100%; padding: 15px; background: #f1c40f; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; color: #333; cursor: pointer; box-shadow: 0 4px 0 #d35400; }
        .btn-primary:active { transform: translateY(4px); box-shadow: none; }

        /* Shake UI */
        #shake-circle { width: 220px; height: 220px; border-radius: 50%; background: #e74c3c; margin: 40px auto; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Bangers'; font-size: 40px; box-shadow: 0 10px 0 #c0392b; border: 8px solid rgba(255,255,255,0.2); }
        .shake-active { animation: pulse 0.1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        #ctrl-info { font-size: 20px; color: #ecf0f1; margin-bottom: 10px; }
        #team-indicator { font-size: 24px; font-weight: bold; padding: 10px; border-radius: 8px; display: inline-block; margin-bottom: 15px; }
    </style>
</head>
