            try {
                // é‡è¤‡ãƒã‚§ãƒƒã‚¯
                const ref = doc(db, "users", u);
                const snap = await getDoc(ref);
                
                if(snap.exists()) {

        function startListeners() {

            onSnapshot(query(collection(db, "announcements"), limit(5)), (snap) => {

                list.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));

            // ãƒãƒ£ãƒƒãƒˆ

        }
