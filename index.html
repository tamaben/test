<body>

        <!-- 2. åå‰å…¥åŠ› -->

        <div id="privacy-screen" class="privacy-overlay hidden">

            <p>ã•ã‚“ä»¥å¤–ã€ç”»é¢ã‚’è¦‹ãªã„ã§ãã ã•ã„<br><small>(ã‚ãªãŸã®æ­£ä½“ã‚’ç¢ºèªã—ã¾ã™)</small></p>

        <!-- 4. ãƒ¡ã‚¤ãƒ³ã‚²ãƒ¼ãƒ  -->

    </div>

    <script>
        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
        const ROLE = { WOLF: 'äººç‹¼', SEER: 'å ã„å¸«', VILLAGER: 'æ‘äºº' };
        let players = [];
        let day = 1;
        let phase = 'NIGHT';
        let killedThisMorning = null;
        let timerInterval = null;

        // --- AIç™ºè¨€ç”Ÿæˆã‚¨ãƒ³ã‚¸ãƒ³ (Realistic) ---
        const getAIChat = (speaker) => {
            const aliveJumpers = players.filter(p => p.alive && p.name !== speaker.name);
            const target = aliveJumpers[Math.floor(Math.random() * aliveJumpers.length)];
            const timerText = document.getElementById('timer-display').innerText;
            const sec = parseInt(timerText.split(':')[1]);

            // çŠ¶æ³åˆ¥å°æœ¬
            const morningReacts = [
                `ã†ã‚ãã€ã¾ã•ã‹${killedThisMorning ? killedThisMorning.name : 'èª°ã‚‚ã„ãªã„'}ãŒã‚„ã‚‰ã‚Œã‚‹ãªã‚“ã¦â€¦ã€‚`,
                `${killedThisMorning ? killedThisMorning.name : 'èª°ã‚‚ã„ãªã„'}ã•ã‚“ã€æ‘äººã£ã½ã‹ã£ãŸã®ã«ã€‚äººç‹¼ã®ç‹™ã„ãŒã‚¨ã‚°ã„ã€‚`,
                `æœã‹ã‚‰ã‚·ãƒ§ãƒƒã‚¯ã§ã™â€¦ã€‚${killedThisMorning ? killedThisMorning.name : 'èª°ã‚‚'}ãŒæ­»ã¬ãªã‚“ã¦å…¨ç„¶äºˆæƒ³ã—ã¦ãªã‹ã£ãŸã€‚`
            ];
            const generalLines = [
                `ã¶ã£ã¡ã‚ƒã‘ã€${target.name}ã•ã‚“ã®ã•ã£ãã®åå¿œã€ã¡ã‚‡ã£ã¨ä¸è‡ªç„¶ã˜ã‚ƒãªã‹ã£ãŸã§ã™ã‹ï¼Ÿ`,
                `ç§ã¯æ‘äººã§ã™ã€‚ä¿¡ã˜ã¦ã‚‚ã‚‰ãˆãªã„ã‹ã‚‚ã—ã‚Œãªã„ã‘ã©ã€æœ¬å½“ãªã‚“ã§ã™ã€‚`,
                `å ã„å¸«ã•ã‚“ã€æ½œä¼ã—ã¦ãªã„ã§ãã‚ãã‚åä¹—ã‚Šå‡ºãŸã»ã†ãŒã„ã„ã‚“ã˜ã‚ƒãªã„ã§ã™ã‹ï¼Ÿ`,
                `ã¾ã èª°ãŒç‹¼ã‹å…¨ç„¶çµã‚Œãªã„â€¦ã€‚${target.name}ã•ã‚“ã¯ã©ã†æ€ã„ã¾ã™ï¼Ÿ`,
                `æ²ˆé»™ã—ã¦ã‚‹äººãŒä¸€ç•ªæ€ªã—ã„æ°—ãŒã™ã‚‹ã‚“ã§ã™ã‚ˆã­ã€‚`,
                `ã‚‚ã—ç§ãŒå ã†ãªã‚‰ã€æ¬¡ã¯${target.name}ã•ã‚“ã‹ãªãã€‚`
            ];
            const hurryLines = [
                `ã‚ã¨30ç§’ï¼ï¼Ÿ ã¡ã‚‡ã£ã¨å¾…ã£ã¦ã€ã¾ã æ±ºã‚ã‚‰ã‚Œãªã„ã‚ˆï¼`,
                `æ™‚é–“ãŒãªã„ï¼ ã¨ã‚Šã‚ãˆãšä¸€ç•ªæ€ªã—ã„${target.name}ã•ã‚“ã«å…¥ã‚Œã‚‹ã—ã‹ãªã„ã‹ãªâ€¦ã€‚`,
                `ã‚‚ã†æŠ•ç¥¨ã®æ™‚é–“ï¼Ÿ æ—©ã™ãã‚‹ã£ã¦ï¼`
            ];

            // åºç›¤ãƒ»ä¸­ç›¤ãƒ»çµ‚ç›¤ã§åˆ‡ã‚Šæ›¿ãˆ
            if (sec > 50 && day > 1) return morningReacts[Math.floor(Math.random()*morningReacts.length)];
            if (sec < 20) return hurryLines[Math.floor(Math.random()*hurryLines.length)];
            return generalLines[Math.floor(Math.random()*generalLines.length)];
        };

        // --- éŸ³å£°èªè­˜ ---
        let recognition;
        let isMicOn = false;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.onresult = (e) => {
                const res = e.results[e.results.length - 1][0].transcript;
                const activeHuman = players.find(p => !p.isAI && p.alive);
                addLog(res, activeHuman ? activeHuman.name : "ã‚ãªãŸ", "tag-human");
            };
        }

        function toggleMic() {
            if (isMicOn) {
                recognition.stop();
                document.getElementById('mic-toggle').innerText = "ğŸ¤ ãƒã‚¤ã‚¯ã§è©±ã—åˆã„ã«å‚åŠ ";
                document.getElementById('mic-toggle').classList.remove('active');
            } else {
                recognition.start();
                document.getElementById('mic-toggle').innerText = "ğŸ¤ éŒ²éŸ³ä¸­... (ã‚¿ãƒƒãƒ—ã§åœæ­¢)";
                document.getElementById('mic-toggle').classList.add('active');
            }
            isMicOn = !isMicOn;
        }

        // --- éŸ³å£°åˆæˆ ---
        function speak(text, speakerName = null) {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                const uttr = new SpeechSynthesisUtterance(text);
                uttr.lang = "ja-JP";
                uttr.rate = 1.2;
                window.speechSynthesis.speak(uttr);
            }
            if (speakerName) addLog(text, speakerName, "tag-ai");
        }

        function addLog(msg, name = "ã‚·ã‚¹ãƒ†ãƒ ", nameClass = "") {
            const log = document.getElementById('log-area');
            const div = document.createElement('div');
            div.className = "speech-msg";
            div.innerHTML = `<span class="name-lbl ${nameClass}">${name}:</span><span>${msg}</span>`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // --- ã‚²ãƒ¼ãƒ é€²è¡Œãƒ­ã‚¸ãƒƒã‚¯ ---
        function generateNameInputs() {
            const hCount = parseInt(document.getElementById('human-count').value);
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('name-input-screen').classList.remove('hidden');
            const container = document.getElementById('name-fields');
            container.innerHTML = "";
            for (let i = 1; i <= hCount; i++) {
                container.innerHTML += `<label>ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i}ã®åå‰</label><input type="text" class="human-name-input" value="ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i}">`;
            }
        }

        function startGame() {
            const tCount = parseInt(document.getElementById('total-players').value);
            const nameInputs = document.querySelectorAll('.human-name-input');
            players = [];
            nameInputs.forEach(input => {
                players.push({ name: input.value, isAI: false, role: '', alive: true, done: false, willDie: false });
            });
            const aiNames = ["ã‚¿ãƒŠã‚«", "ã‚µãƒˆã‚¦", "ã‚¹ã‚ºã‚­", "ã‚¤ãƒˆã‚¦", "ãƒ¤ãƒãƒ€", "ã‚«ãƒˆã‚¦", "ãƒ¨ã‚·ãƒ€"];
            while (players.length < tCount) {
                players.push({ name: aiNames[players.length % aiNames.length], isAI: true, role: '', alive: true, done: false, willDie: false });
            }
            let roles = [ROLE.WOLF, ROLE.SEER];
            if (tCount >= 8) roles.push(ROLE.WOLF);
            while (roles.length < tCount) roles.push(ROLE.VILLAGER);
            roles.sort(() => Math.random() - 0.5);
            players.forEach((p, i) => p.role = roles[i]);

            document.getElementById('name-input-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            startNight();
        }

        function startNight() {
            phase = 'NIGHT';
            players.forEach(p => p.done = false);
            document.getElementById('phase-label').innerText = `${day}æ—¥ç›®ï¼šå¤œ`;
            document.getElementById('mic-toggle').classList.add('hidden');
            document.getElementById('next-phase-btn').classList.add('hidden');
            document.getElementById('timer-display').classList.add('hidden');
            if (isMicOn) toggleMic();
            processHumanTurn();
        }

        function processHumanTurn() {
            const humans = players.filter(p => !p.isAI && p.alive && !p.done);
            if (humans.length > 0) {
                document.getElementById('privacy-screen').classList.remove('hidden');
                document.getElementById('turn-player-name').innerText = humans[0].name;
                updateGrid(true);
            } else {
                players.forEach(p => {
                    if (p.isAI && p.alive && p.role === ROLE.WOLF) {
                        const ts = players.filter(t => t.alive && t.role !== ROLE.WOLF);
                        if(ts.length > 0) ts[Math.floor(Math.random()*ts.length)].willDie = true;
                    }
                });
                document.getElementById('privacy-screen').classList.add('hidden');
                document.getElementById('secret-area').classList.add('hidden');
                document.getElementById('next-phase-btn').classList.remove('hidden');
                addLog("å…¨å“¡ã®è¡Œå‹•ãŒçµ‚äº†ã—ã¾ã—ãŸã€‚");
            }
        }

        function showSecret() {
            document.getElementById('privacy-screen').classList.add('hidden');
            document.getElementById('secret-area').classList.remove('hidden');
            document.getElementById('end-turn-btn').classList.add('hidden');
            const p = players.filter(p => !p.isAI && p.alive && !p.done)[0];
            document.getElementById('role-display').innerText = `ã‚ãªãŸã®æ­£ä½“ã¯ã€${p.role}ã€‘ã§ã™`;
            const sel = document.getElementById('target-select');
            sel.innerHTML = "";
            document.getElementById('action-btn').classList.remove('hidden');

            if (p.role === ROLE.WOLF) {
                document.getElementById('action-hint').innerText = "ä»Šå¤œè¥²æ’ƒã™ã‚‹ç›¸æ‰‹ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚";
                players.filter(t => t.alive && t.name !== p.name).forEach((t, i) => sel.add(new Option(t.name, i)));
            } else if (p.role === ROLE.SEER) {
                document.getElementById('action-hint').innerText = "ä»Šå¤œå ã†ç›¸æ‰‹ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚";
                players.filter(t => t.alive && t.name !== p.name).forEach((t, i) => sel.add(new Option(t.name, i)));
            } else {
                document.getElementById('action-hint').innerText = "æ‘äººã¯å¤œã«ã§ãã‚‹ã“ã¨ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚";
                document.getElementById('action-btn').classList.add('hidden');
                document.getElementById('end-turn-btn').classList.remove('hidden');
            }
        }

        function submitAction() {
            const p = players.filter(p => !p.isAI && p.alive && !p.done)[0];
            const tIdx = document.getElementById('target-select').value;
            const target = players.filter(t => t.alive && t.name !== p.name)[tIdx];
            if (p.role === ROLE.WOLF) target.willDie = true;
            if (p.role === ROLE.SEER) alert(`${target.name}ã•ã‚“ã¯ã€${target.role === ROLE.WOLF ? 'äººç‹¼' : 'äººé–“'}ã€‘ã§ã—ãŸï¼`);
            p.done = true;
            document.getElementById('secret-area').classList.add('hidden');
            document.getElementById('end-turn-btn').classList.remove('hidden');
        }

        function finishTurn() {
            const p = players.filter(p => !p.isAI && p.alive && !p.done)[0];
            if(p) p.done = true;
            document.getElementById('end-turn-btn').classList.add('hidden');
            processHumanTurn();
        }

        function advancePhase() {
            if (phase === 'NIGHT') {
                phase = 'MORNING';
                document.getElementById('phase-label').innerText = `${day}æ—¥ç›®ï¼šæœ`;
                killedThisMorning = null;
                players.forEach(p => { if (p.willDie) { p.alive = false; killedThisMorning = p; p.willDie = false; } });
                const msg = killedThisMorning ? `ç„¡æ®‹ãªå§¿ã§ç™ºè¦‹ã•ã‚ŒãŸã®ã¯ ${killedThisMorning.name} ã•ã‚“ã§ã—ãŸã€‚` : "æ˜¨å¤œã¯èª°ã‚‚æ­»ã«ã¾ã›ã‚“ã§ã—ãŸã€‚";
                addLog(msg); speak(msg);
                updateGrid(false);
                if (!checkEnd()) document.getElementById('next-phase-btn').classList.remove('hidden');
            } else if (phase === 'MORNING') {
                phase = 'DISCUSS';
                document.getElementById('phase-label').innerText = `${day}æ—¥ç›®ï¼šè­°è«–ã‚¿ã‚¤ãƒ `;
                document.getElementById('next-phase-btn').classList.add('hidden');
                document.getElementById('timer-display').classList.remove('hidden');
                document.getElementById('mic-toggle').classList.remove('hidden');
                let time = 60;
                timerInterval = setInterval(() => {
                    time--;
                    const m = Math.floor(time / 60); const s = time % 60;
                    document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' + s : s}`;
                    if (time > 0 && time % 12 === 0) {
                        const ai = players.filter(p => p.isAI && p.alive);
                        if(ai.length > 0) {
                            const spk = ai[Math.floor(Math.random()*ai.length)];
                            speak(getAIChat(spk), spk.name);
                        }
                    }
                    if (time <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById('timer-display').classList.add('hidden');
                        document.getElementById('next-phase-btn').classList.remove('hidden');
                        speak("è­°è«–çµ‚äº†ã§ã™ã€‚æŠ•ç¥¨ã®æº–å‚™ã‚’ã—ã¦ãã ã•ã„ã€‚");
                    }
                }, 1000);
            } else if (phase === 'DISCUSS') {
                phase = 'VOTE';
                document.getElementById('phase-label').innerText = `${day}æ—¥ç›®ï¼šæŠ•ç¥¨`;
                document.getElementById('mic-toggle').classList.add('hidden');
                document.getElementById('next-phase-btn').classList.add('hidden');
                players.forEach(p => p.done = false);
                processVoteHuman();
            } else {
                day++; startNight();
            }
        }

        function processVoteHuman() {
            const humans = players.filter(p => !p.isAI && p.alive && !p.done);
            if (humans.length > 0) {
                document.getElementById('privacy-screen').classList.remove('hidden');
                document.getElementById('turn-player-name').innerText = humans[0].name;
            } else {
                executeVote();
            }
        }

        function executeVote() {
            const votes = {};
            const alives = players.filter(p => p.alive);
            alives.forEach(p => votes[p.name] = 0);
            players.forEach(p => {
                if (p.alive) {
                    const ts = alives.filter(t => t.name !== p.name);
                    const v = p.voteT || ts[Math.floor(Math.random()*ts.length)].name;
                    votes[v]++;
                }
            });
            let max = -1; let res = "";
            for (let n in votes) { if (votes[n] > max) { max = votes[n]; res = n; } }
            const target = players.find(p => p.name === res);
            target.alive = false;
            addLog(`${res} ã•ã‚“ãŒè¿½æ”¾ã•ã‚Œã¾ã—ãŸã€‚`);
            speak(`${res} ã•ã‚“ãŒè¿½æ”¾ã•ã‚Œã¾ã—ãŸã€‚`);
            updateGrid(false);
            if (!checkEnd()) document.getElementById('next-phase-btn').classList.remove('hidden');
        }

        window.submitAction = function() {
            if (phase === 'VOTE') {
                const p = players.filter(p => !p.isAI && p.alive && !p.done)[0];
                p.voteT = players[document.getElementById('target-select').value].name;
                p.done = true;
                document.getElementById('secret-area').classList.add('hidden');
                document.getElementById('end-turn-btn').classList.remove('hidden');
            } else {
                submitAction();
            }
        }

        function checkEnd() {
            const w = players.filter(p => p.alive && p.role === ROLE.WOLF).length;
            const v = players.filter(p => p.alive && p.role !== ROLE.WOLF).length;
            if (w === 0) { alert("æ‘äººå‹åˆ©ï¼"); location.reload(); return true; }
            if (w >= v) { alert("äººç‹¼å‹åˆ©ï¼"); location.reload(); return true; }
            return false;
        }

        function updateGrid(hide) {
            const grid = document.getElementById('player-grid');
            grid.innerHTML = '';
            players.forEach(p => {
                const card = document.createElement('div');
                card.className = `p-card ${p.alive ? '' : 'dead'}`;
                card.innerHTML = `<div>${p.name}</div><div class="role-tag">${(!hide || !p.alive) ? p.role : '???'}</div>`;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
